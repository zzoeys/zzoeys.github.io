st be considered\n\u2022 risk tolerance should guide portfolio construction and risk-taking decisions", "topic": "risk management", "subtopic": "risk tolerance"}, {"q": "what factors determine risk tolerance?", "a": "factors affecting risk tolerance include:\n\u2022 financial position: wealth, income stability, liabilities\n\u2022 time horizon: longer horizons generally allow more risk\n\u2022 objectives: aggressive growth vs capital preservation\n\u2022 regulatory constraints: rules limiting certain risks\n\u2022 psychological factors: experience with losses, personality\n\u2022 organisational factors: culture, stakeholder expectations", "topic": "risk management", "subtopic": "risk tolerance"}, {"q": "how is risk tolerance expressed?", "a": "risk tolerance can be expressed in various ways:\n\u2022 maximum acceptable loss (eg. \u2018no more than 10% loss in any year\u2019)\n\u2022 maximum volatility (eg. \u2018standard deviation not to exceed 15%\u2019)\n\u2022 value at risk limits (eg. \u201899% VaR not to exceed \u00a31 million\u2019)\n\u2022 tracking error limits (eg. \u2018tracking error vs benchmark below 3%\u2019)\n\u2022 scenario-based limits (eg. \u2018loss in severe recession not to exceed 20%\u2019)", "topic": "risk management", "subtopic": "risk tolerance"}, {"q": "what is risk budgeting?", "a": "risk budgeting is the process of allocating an organisation's \u2018risk budget\u2019 (total acceptable risk) across various activities or strategies\n\u2022 analogous to capital budgeting, but allocates risk instead of capital\n\u2022 ensures risk is taken where it is best rewarded\n\u2022 different from traditional allocation based on capital weights\n\u2022 focuses on risk contribution, not just size of position", "topic": "risk management", "subtopic": "risk budgeting"}, {"q": "what is the difference between risk budgeting and traditional allocation?", "a": "traditional allocation: allocates capital based on weights (eg. 60% stocks, 40% bonds)\n\u2022 focuses on how much money is invested in each asset\n\u2022 may result in unintended risk concentrations\nrisk budgeting: allocates risk based on contribution to total portfolio risk\n\u2022 focuses on how much risk each position contributes\n\u2022 eg. saying equities can take up 10% risk contribution and bonds 5%, giving the portfolio 15% standard deviation/risk\n\u2022 ensures risk is proportional to expected return contribution\n\u2022 may result in very different capital allocations than traditional approach", "topic": "risk management", "subtopic": "risk budgeting"}, {"q": "what are the components of a risk budget?", "a": "a risk budget typically includes:\n\u2022 total risk budget: overall acceptable level of risk (eg. 15% standard deviation)\n\u2022 factor risk budgets: allocation to different risk factors (equity risk, interest rate risk, credit risk)\n\u2022 active risk budget: acceptable tracking error vs benchmark\n\u2022 concentration limits: maximum risk from any single position\n\u2022 scenario risk limits: acceptable loss in stress scenarios", "topic": "risk management", "subtopic": "risk budgeting"}, {"q": "what are the main categories of financial risk?", "a": "financial risks include:\n\u2022 market risk: losses from adverse price movements (equity, interest rate, currency, commodity)\n\u2022 credit risk: losses from counterparty default or credit deterioration\n\u2022 liquidity risk: inability to trade at reasonable prices or meet cash obligations", "topic": "risk management", "subtopic": "identification of risk - financial and non-financial"}, {"q": "what is market risk?", "a": "market risk is the risk of losses from changes in market prices or rates\n\u2022 equity risk: stock price movements\n\u2022 interest rate risk: bond price changes from rate movements\n\u2022 currency risk: foreign exchange rate fluctuations\n\u2022 commodity risk: commodity price changes\n\u2022 affects nearly all investment portfolios", "topic": "risk management", "subtopic": "identification of risk - financial and non-financial"}, {"q": "what is credit risk?", "a": "credit risk is the risk that a borrower or counterparty fails to meet obligations\n\u2022 default risk: complete failure to pay\n\u2022 credit spread risk: widening spreads reduce bond values\n\u2022 downgrade risk: rating downgrades\n\u2022 recovery risk: uncertainty about recovery in event of default", "topic": "risk management", "subtopic": "identification of risk - financial and non-financial"}, {"q": "what is liquidity risk?", "a": "liquidity risk has two forms:\n\u2022 funding liquidity risk: inability to meet cash obligations when due\n\u2022 market liquidity risk: inability to exit positions without significant price impact\nin order to sell an asset, a party may need to reduce the price to a level that is less than the true value\n\u2022 the bid-ask spread is the transaction cost in the market\n\u2022 a sell price less than a buy price is a cost, while the uncertainty of the valuation spread creates the risk\n\u2022 the risk is that the spread cost might increase dramatically as a result of changing market conditions\n\u2022 particularly acute during market stress\n\u2022 often underestimated in normal market conditions", "topic": "risk management", "subtopic": "identification of risk - financial and non-financial"}, {"q": "what are non-financial risks?", "a": "non-financial risks include:\n\u2022 operational risk: failures in processes, systems, or people\n\u2022 model risk: errors in financial models or their application\n\u2022 settlement risk: failure to complete transactions properly\n\u2022 legal/regulatory risk: changes in laws or regulations\n\u2022 tax risk: adverse tax treatment\n\u2022 reputational risk: damage to reputation\n\u2022 solvency risk: risk that the organization does not survive or succeed because it runs out of cash", "topic": "risk management", "subtopic": "identification of risk - financial and non-financial"}, {"q": "why is it important to consider risk interactions?", "a": "risks do not exist in isolation, they can interact and amplify each other:\n\u2022 correlation between risks can increase total risk beyond the sum of individual risks\n\u2022 during crises, previously uncorrelated risks often become correlated\n\u2022 ignoring interactions can lead to severe underestimation of total risk\n\u2022 requires holistic risk assessment", "topic": "risk management", "subtopic": "interactions between risks"}, {"q": "what are examples of risk interactions?", "a": "common risk interactions:\n\u2022 market risk + liquidity risk: falling prices make assets harder to sell\n\u2022 credit risk + market risk: credit spreads widen when equity markets fall\n\u2022 currency risk + equity risk: foreign stocks have both equity and currency risk\n\u2022 operational risk + market risk: system failures during volatile markets", "topic": "risk management", "subtopic": "interactions between risks"}, {"q": "what are the main approaches to measuring risk?", "a": "risk can be measured using various metrics:\n\u2022 standard deviation: measures total volatility\n\u2022 beta: measures systematic risk relative to market\n\u2022 [value at risk](/2d4c58a64f618072a570cf24de178481?pvs=25#306c58a64f618013926dd6c942b7a49a) (VaR): maximum loss at given confidence level\n\u2022 [conditional VaR](/2d4c58a64f618072a570cf24de178481?pvs=25#307c58a64f618069a05dee89791eb6e1) (CVaR): expected loss when VaR is exceeded\n\u2022 scenario analysis: impact of specific events\n\u2022 puts pressure on portfolio to answer \u2018if this happens, then how are we affected?\u2019\n\u2022 evaluates portfolio's expected loss under these scenarios\n\u2022 for example, sharp interest rate increase coupled with significant currency decline\n\u2022 package of stress tests with common underlying theme\n\u2022 defines set of conditions or market movements that could occur\n\u2022 stress testing: impact of extreme events\n\u2022 proposes specific asset price moves\n\u2022 involves extremely large and high pressure scenarios\n\u2022 rare but would occur only rarely that have the potential for destabilising entire organisation\n\u2022 sensitivity analysis: impact of changes in key variables", "topic": "risk management", "subtopic": "measuring and modifying risk"}, {"q": "how is derivative risk measured using greeks?", "a": "the greeks are derivative risk measures:\n\u2022 **delta**: sensitivity of derivative price to small change in underlying asset value\n\u2022 most important measure of derivatives risk\n\u2022 limited to capturing only small changes in underlying\n\u2022 first-order risk measure\n\u2022 **gamma**: captures large changes in underlying asset value\n\u2022 second-order risk measure\n\u2022 reflects risk of changes in delta itself\n\u2022 addresses delta's limitation of only measuring small changes\n\u2022 **vega**: sensitivity to changes in volatility of underlying\n\u2022 first-order measure of change in derivative price for change in volatility\n\u2022 particularly important for options\n\u2022 measures how derivative value changes when underlying becomes more/less volatile\n\u2022 **rho**: sensitivity to changes in interest rates\n\u2022 measures how derivative value responds to interest rate changes\n\u2022 most options have relatively low sensitivity to interest rates", "topic": "risk management", "subtopic": "measuring and modifying risk"}, {"q": "what is value at risk (VaR)?", "a": "VaR is the minimum loss expected over a time period at a given confidence level\n\u2022 for example, \u201895% daily VaR of \u00a31 million\u2019 means 5% chance of losing at least \u00a31 million in one day\n\u2022 three parameters: confidence level, time horizon, loss amount\n\u2022 provides single summary measure of downside risk\n\u2022 widely used but has limitations (doesn't measure severity beyond VaR)\n\u2192 for example, to calculate VaR  {color=\"gray_bg\"}\n\u2022 for a portfolio with the characteristics:\n\u2022 value: \u00a310 million\n\u2022 daily standard deviation: 2%\n\u2022 assume normal distribution\n\u2022 calculate 95% daily VaR\n\u2022 calculation (parametric method):\n\u2022 95% confidence \u2192 5th percentile \u2192 z-score = -1.65\n\u2022 VaR $`= \u00a310 \\text{million} \u00d7 1.65 \u00d7 2\\% = \u00a3330,000`$\n\u2022 interpretation:\n\u2022 on 95% of days, loss will be less than \u00a3330,000\n\u2022 on 5% of days (about 1 in 20), expect to lose \u00a3330,000 or more\n\u2022 this is a minimum loss figure, the actual loss could be much larger", "topic": "risk management", "subtopic": "measuring and modifying risk"}, {"q": "what is conditional value at risk (CVaR)?", "a": "CVaR is a common tail loss measure of the weighted average of all loss outcomes in statistical distribution that exceed VaR loss\n\u2022 answers: \u2018when we exceed VaR, how bad is the average loss?\u2019\n\u2022 similar measure in credit risk is the expected loss given default\n\u2022 applicable for a debt security: \u2018if underlying company or asset defaults, how much do we lose on average?\u2019", "topic": "risk management", "subtopic": "measuring and modifying risk"}, {"q": "what is risk prevention?", "a": "risk prevention involves actions to reduce the probability of a loss occurring\n\u2022 implementing controls and safeguards\n\u2022 improving processes and systems\n\u2022 training personnel\n\u2022 diversification (reduces probability of portfolio-wide losses)\n\u2022 for example, robust IT security prevents cyberattacks", "topic": "risk management", "subtopic": "risk modification: prevention, avoidance, and acceptance"}, {"q": "what is risk avoidance?", "a": "risk avoidance means choosing not to take on certain risks at all\n\u2022 completely eliminate exposure to specific risks\n\u2022 appropriate when risk-return tradeoff is unfavourable\n\u2022 for example, not investing in certain countries or sectors or avoiding derivatives if organisation lacks expertise", "topic": "risk management", "subtopic": "risk modification: prevention, avoidance, and acceptance"}, {"q": "what is risk acceptance aka self-insurance?", "a": "risk acceptance means consciously deciding to bear a risk\n\u2022 appropriate when risk is adequately compensated by expected return or when cost of mitigation exceeds benefit\n\u2022 requires sufficient capital to absorb potential losses\n\u2022 should be explicit decision, not default", "topic": "risk management", "subtopic": "risk modification: prevention, avoidance, and acceptance"}, {"q": "what is risk transfer?", "a": "risk transfer shifts risk to another party in exchange for a payment\n\u2022 insurance: pay premium to transfer specific risks\n\u2022 derivatives: use futures, options, swaps to transfer price risk\n\u2022 counterparty assumes the risk\n\u2022 original party pays for the transfer (insurance premium, derivative cost)\nfor example, a risk transfer via insurance\n\u2022 an investment firm faces operational risks:\n\u2022 cybersecurity breaches\n\u2022 errors in trading\n\u2022 employee theft or fraud\n\u2022 risk transfer approach:\n\u2022 purchase professional indemnity insurance: \u00a350,000 annual premium\n\u2022 coverage: up to \u00a35 million per incident\n\u2022 firm transfers risk to insurance company\n\u2022 firm pays known, manageable premium\n\u2022 insurance company assumes uncertain large loss risk", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}, {"q": "what is risk shifting?", "a": "risk shifting changes the distribution of risk outcomes without transferring risk to another party\n\u2022 uses derivatives to modify exposure and changes risk profile rather than eliminating it\n\u2022 for example, using options to cap downside while retaining upside?", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}, {"q": "what factors determine the choice of risk modification method?", "a": "key considerations:\n\u2022 cost-benefit analysis: does benefit of modification exceed cost?\n\u2022 risk tolerance: how much risk can the organisation bear?\n\u2022 comparative advantage: is organisation better at bearing this risk than others?\n\u2022 regulatory requirements: are certain modifications mandated?\n\u2022 liquidity of hedging instruments: are effective hedges available?\n\u2022 basis risk: how closely does the hedge match the actual exposure?", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}, {"q": "when should risk be accepted rather than transferred or avoided?", "a": "accept risk when:\n\u2022 expected return adequately compensates for risk taken\n\u2022 risk is within tolerance and organisation has expertise\n\u2022 cost of transfer exceeds benefit\n\u2022 risk is core to organisation's competitive advantage\n\u2022 for example, asset manager accepting equity market risk for equity fund", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}, {"q": "when should risk be transferred?", "a": "transfer risk when:\n\u2022 risk is large relative to capital but has low probability (insurance appropriate)\n\u2022 another party can bear risk more efficiently\n\u2022 risk is outside core expertise\n\u2022 regulatory or contractual requirements mandate it\n\u2022 for example, operational risks transferred via insurance", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}, {"q": "when should risk be avoided?", "a": "avoid risk when:\n\u2022 expected return does not justify risk\n\u2022 risk could threaten organisation's viability\n\u2022 organisation lacks necessary expertise\n\u2022 regulatory or ethical concerns\n\u2022 for example, avoiding investments in sanctioned countries", "topic": "risk management", "subtopic": "risk modification: transferring and shifting"}];

// State
let filteredCards = [];
let currentIndex = 0;
let isFlipped = false;
let shuffleMode = false;
let shuffleOrder = [];
let ratings = {};  // card index -> 'again'|'hard'|'good'

// Load ratings from localStorage
try {
  const saved = localStorage.getItem('cfa_ratings_pm');
  if (saved) ratings = JSON.parse(saved);
} catch(e) {}

function saveRatings() {
  try { localStorage.setItem('cfa_ratings_pm', JSON.stringify(ratings)); } catch(e) {}
}

// Populate filter dropdowns
function populateFilters() {
  const topicSet = [...new Set(ALL_CARDS.map(c => c.topic))].sort();
  const topicSel = document.getElementById('topicFilter');
  topicSet.forEach(t => {
    const o = document.createElement('option');
    o.value = t; o.textContent = t;
    topicSel.appendChild(o);
  });
}

function applyFilters() {
  const topic = document.getElementById('topicFilter').value;
  const subtopic = document.getElementById('subtopicFilter').value;
  const rating = document.getElementById('ratingFilter').value;

  // Update subtopic dropdown based on topic
  const subtopicSel = document.getElementById('subtopicFilter');
  const currentSub = subtopicSel.value;
  subtopicSel.innerHTML = '<option value="">all subtopics</option>';
  const subs = [...new Set(ALL_CARDS.filter(c => !topic || c.topic === topic).map(c => c.subtopic))].filter(Boolean).sort();
  subs.forEach(s => {
    const o = document.createElement('option');
    o.value = s; o.textContent = s;
    subtopicSel.appendChild(o);
  });
  if (subs.includes(currentSub)) subtopicSel.value = currentSub;

  filteredCards = ALL_CARDS.map((c, i) => ({...c, origIndex: i})).filter(c => {
    if (topic && c.topic !== topic) return false;
    if (subtopic && c.subtopic !== subtopic) return false;
    if (rating) {
      if (rating === 'unseen') return !ratings[c.origIndex];
      return ratings[c.origIndex] === rating;
    }
    return true;
  });

  currentIndex = 0;
  if (shuffleMode) generateShuffleOrder();
  renderCard();
  updateProgress();
}

function generateShuffleOrder() {
  shuffleOrder = [...Array(filteredCards.length).keys()];
  for (let i = shuffleOrder.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffleOrder[i], shuffleOrder[j]] = [shuffleOrder[j], shuffleOrder[i]];
  }
}

function currentCard() {
  if (!filteredCards.length) return null;
  const idx = shuffleMode ? shuffleOrder[currentIndex] : currentIndex;
  return filteredCards[idx];
}

function renderCard() {
  const card = currentCard();
  const cardArea = document.getElementById('cardArea');
  const emptyState = document.getElementById('emptyState');

  if (!card) {
    cardArea.style.display = 'none';
    emptyState.style.display = 'block';
    return;
  }

  cardArea.style.display = 'flex';
  cardArea.style.flexDirection = 'column';
  cardArea.style.gap = '16px';
  emptyState.style.display = 'none';

  // Reset flip
  isFlipped = false;
  document.getElementById('mainCard').classList.remove('flipped');
  document.getElementById('ratingButtons').classList.remove('visible');

  document.getElementById('questionText').textContent = card.q;
  
  // Format answer
  const lines = card.a.split('\n');
  const formatted = lines.map(l => {
    if (l.startsWith('‚Ä¢ ')) {
      return `<span class="bullet">${l.slice(2)}</span>`;
    }
    return l;
  }).join('\n');
  
  document.getElementById('answerContent').innerHTML = formatted;
  
  const badge = card.subtopic || card.topic;
  document.getElementById('topicBadge').textContent = badge;
  document.getElementById('topicBadge2').textContent = badge;
  document.getElementById('cardNumber').textContent = `${currentIndex + 1} / ${filteredCards.length}`;

  // Re-render MathJax
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise([document.getElementById('mainCard')]).catch(e => {});
  }
}

function flipCard() {
  if (!currentCard()) return;
  isFlipped = !isFlipped;
  document.getElementById('mainCard').classList.toggle('flipped', isFlipped);
  if (isFlipped) {
    document.getElementById('ratingButtons').classList.add('visible');
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([document.getElementById('answerContent')]).catch(e => {});
    }
  }
}

function nextCard() {
  if (!filteredCards.length) return;
  currentIndex = (currentIndex + 1) % filteredCards.length;
  renderCard();
  updateProgress();
}

function prevCard() {
  if (!filteredCards.length) return;
  currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
  renderCard();
  updateProgress();
}

function rateCard(rating) {
  const card = currentCard();
  if (!card) return;
  ratings[card.origIndex] = rating;
  saveRatings();
  updateScores();
  nextCard();
}

function toggleShuffle() {
  shuffleMode = !shuffleMode;
  document.getElementById('shuffleBtn').classList.toggle('active', shuffleMode);
  if (shuffleMode) generateShuffleOrder();
  currentIndex = 0;
  renderCard();
}

function updateProgress() {
  const pct = filteredCards.length ? ((currentIndex + 1) / filteredCards.length * 100) : 0;
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('statsDisplay').textContent = filteredCards.length ? `${currentIndex + 1} / ${filteredCards.length}` : '0 / 0';
}

function updateScores() {
  const allOrig = ALL_CARDS.map((_, i) => i);
  let good = 0, hard = 0, again = 0;
  allOrig.forEach(i => {
    if (ratings[i] === 'good') good++;
    else if (ratings[i] === 'hard') hard++;
    else if (ratings[i] === 'again') again++;
  });
  document.getElementById('goodCount').textContent = good;
  document.getElementById('hardCount').textContent = hard;
  document.getElementById('againCount').textContent = again;
}

// Keyboard shortcuts
document.addEventListener('keydown', e => {
  if (e.target.tagName === 'SELECT') return;
  switch(e.key) {
    case ' ':
    case 'Enter':
      e.preventDefault();
      flipCard();
      break;
    case 'ArrowRight':
    case 'ArrowDown':
      nextCard();
      break;
    case 'ArrowLeft':
    case 'ArrowUp':
      prevCard();
      break;
    case '1': if (isFlipped) rateCard('again'); break;
    case '2': if (isFlipped) rateCard('hard'); break;
    case '3': if (isFlipped) rateCard('good'); break;
  }
});

// Init
populateFilters();
applyFilters();
updateScores();
</script>
