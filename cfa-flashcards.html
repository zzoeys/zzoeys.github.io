sset\n\u2022 $`(1-w_1)`$: proportion invested in the market portfolio\nportfolio risk:\n$$\n\\sigma_p = \\sqrt{w_1^2 \\sigma_f^2 + (1 - w_1)^2 \\sigma_m^2 + 2w_1(1 - w_1)\\text{Cov}(R_f R_m)}\n\\\\\n\\sigma_p = (1-w_1)\\sigma_m\n$$\n\u2022 the standard deviation of the risk-free asset is zero\n\u2022 the risk-free asset does not co-vary or move with any other asset, so its covariance with all other assets is zero", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "what portfolios are considered achievable on the CML?", "a": "theoretically, any point above the CML is not achievable and any point below the CML is dominated by and inferior to any point on the CML\n\u2022 portfolios on the CML are optimal because they provide the best risk-return trade-off", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "what is a lending portfolio and what is a borrowing or leveraged portfolio?", "a": "a lending portfolio consists of combinations of the risk-free asset and the market portfolio where returns are less than the returns on the market portfolio\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/05f865e6-6b42-46a1-91ad-d16fb25247dd/7e32a0ac-7970-455a-b937-61acbc08b476.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=96c6301a66bab099a5e7e40869332e69d3c5189fe1990a17c274d43810952a42&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 at $`R_f`$, an investor is investing all of their wealth into risk-free securities, which is equivalent to lending 100% at the risk-free rate\n\u2022 at point $`M`$ (market portfolio), they are holding the market portfolio and not lending any money at the risk-free rate\n\u2022 the combinations between these two limits are termed 'lending' portfolios\n\u2022 in effect, the investor is lending part of their wealth at the risk-free rate\na borrowing portfolio occurs when an investor borrows money and invests more than 100% in the market portfolio\n\u2022 if the straight line joining $`R_f`$ and $`M`$ is extended to the right of point $`M`$, this extended section represents borrowing portfolios\n\u2022 as one moves further to the right of point $`M`$, an increasing amount of borrowed money is being invested in the market\n\u2022 this means there is negative investment in the risk-free asset, referred to as a leveraged position in the risky portfolio\n\u2022 the particular point chosen on the CML as the optimal portfolio depends on the individual's utility function and risk/return preferences", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: leveraged portfolios"}, {"q": "how do you calculate return and risk for a leveraged portfolio with equal lending and borrowing rates?", "a": "the same equations apply, but $`w_1`$ which is the proportion invested in the risk-free asset becomes negative\n\u2022 negative investment (borrowing) in the risk-free asset provides higher expected return but with higher risk\nportfolio return:\n$$\nE(R_p) = w_1R_f + (1-w_1)E(R_m)\n$$\nportfolio risk:\n$$\n\\sigma_p = (1-w_1)\\sigma_m\n$$\n\u2192 for example, if 25% of the initial investment is borrowed, $`w_1 = -0.25`$ and $`(1-w_1) = 1.25`$ {color=\"gray_bg\"}", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: leveraged portfolios"}, {"q": "what happens when lending and borrowing rates differ?", "a": "with different lending and borrowing rates, the CML will no longer be a single straight line\n\u2022 although you can invest/lend at $`R_f`$, you can only borrow at $`R_b`$, a rate that is higher than the risk-free rate\n\u2022 the line has a slope of $`\\frac{E(R_m) - R_f}{\\sigma_m}`$ between points $`R_f`$ and $`M`$ (where lending rate is $`R_f`$)\n\u2022 the line has a smaller slope of $`\\frac{E(R_m) - R_b}{\\sigma_m}`$ at points to the right of M (where borrowing rate is $`R_b`$)\n\u2022 the CML becomes kinked at point M\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/05fcfb2c-31a1-49f3-bf74-166a7af82fde/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=3e118f887b4b9067ed704ee6ce4c22acdf4ad4d8b86074ae53e84e05ac49ee07&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 lending equation ($`w_1 \\geq 0`$): $`E(R_p) = R_f + \\frac{E(R_m) - R_f}{\\sigma_m} \\times \\sigma_p`$\n\u2022 lending segment of the line\n\u2022 borrowing equation ($`w_1 < 0`$): $`E(R_p) = R_b + \\frac{E(R_m) - R_b}{\\sigma_m} \\times \\sigma_p`$\n\u2022 borrowing segment of the line\n\u2022 when on this part, you don\u2019t invest/lend anything at the risk-free rate\n\u2022 for every increase in risk, the expected return is lower on this segment than on the lending segment", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: leveraged portfolios"}, {"q": "what is systematic risk?", "a": "systematic risk is the risk that affects the entire market or economy and is not diversifiable\n\u2022 also called market risk or non-diversifiable risk\n\u2022 it arises from factors that affect the overall market, such as changes in GDP, inflation, interest rates, or exchange rates\n\u2022 for example, recession, war, inflation, changes in interest rates\n\u2022 investors cannot eliminate systematic risk through diversification\n\u2022 but it can be magnified through selection or by using leverage, or diminished by including securities that have a low correlation with the portfolio\n\u2022 investors are compensated for bearing systematic risk", "topic": "portfolio risk and return: part 2", "subtopic": "systematic and nonsystematic risk"}, {"q": "what is nonsystematic risk?", "a": "nonsystematic risk is local and can be diversified away by combining assets with low correlations\n\u2022 also called unique risk, diversifiable risk, or firm-specific risk\n\u2022 it is specific to a firm or industry\n\u2022 for example, CEO resignation, product recall, labour strike, lawsuit\n\u2022 investors are capable of avoiding nonsystematic risk by forming a portfolio of assets that are not highly correlated with one another\n\u2022 investors do not receive any return for accepting nonsystematic or diversifiable risk", "topic": "portfolio risk and return: part 2", "subtopic": "systematic and nonsystematic risk"}, {"q": "what types of systematic and nonsystematic risk do securities have?", "a": "a risk-free asset has zero systematic and zero nonsystematic risk\na market portfolio, like the S&P500 has systematic risk, but it is is a diversified portfolio so it does not contain any nonsystematic risk", "topic": "portfolio risk and return: part 2", "subtopic": "systematic and nonsystematic risk"}, {"q": "why is only systematic risk priced?", "a": "investors can eliminate nonsystematic risk through diversification, so the market does not reward them for bearing it\n\u2022 because nonsystematic risk can be diversified away at virtually no cost, rational investors will not hold undiversified portfolios\n\u2022 therefore, only systematic risk, which cannot be diversified away, is priced in the market\nbeta risk, or systematic risk, is priced and earns a return, whereas nonsystematic risk is not priced\n\u2192 if asset A has twice the amount of total risk as asset B, and for asset A, systematic risk comprises two-thirds of total risk while for asset B, all of its total risk is systematic risk\n\u2022 amount of systematic risk for asset A: $`2 \\times 2/3 = 4/3`$ units\n\u2022 amount of systematic risk for asset B: 1 unit\n\u2022 as asset A has more systematic risk, investors will demand a higher expected return from asset A", "topic": "portfolio risk and return: part 2", "subtopic": "systematic and nonsystematic risk"}, {"q": "how does total risk decompose into systematic and nonsystematic risk?", "a": "total variance = systematic variance + nonsystematic variance\n$`\\sigma_i^2 = \\beta_i^2\\sigma_m^2 + \\sigma_{ei}^2`$\n\u2022 $`\\sigma_i^2`$: total variance of asset i\n\u2022 $`\\beta_i^2\\sigma_m^2`$: systematic variance\n\u2022 $`\\sigma_{ei}^2`$: nonsystematic variance (also written as $`\\sigma_{\\varepsilon_i}^2`$)\n\u2022 references to total risk as the sum of systematic risk and nonsystematic risk refer to variance, not to risk (standard deviation)", "topic": "portfolio risk and return: part 2", "subtopic": "systematic and nonsystematic risk"}, {"q": "what are return-generating models?", "a": "return-generating models are used to estimate the expected return of a security given certain parameters\n\u2022 if systematic risk is the only relevant parameter for return, the model will estimate the expected return for any asset given the level of systematic risk\n\u2022 they decompose the return into components attributable to different factors\nthe most general form is the **multi-factor model**, which allows more than one variable to be considered when estimating returns\n\u2022 uses macroeconomic, fundamental and statistical factors\n\u2022 a general return-generating model can be expressed as:\n$$\nE(R_i) - R_f = \\sum_{j=1}^{k}\\beta_{ij}E(F_j) = \\beta_{i1}[E(R_m) - R_f] + \\sum_{j=2}^{k}\\beta_{ij}E(F_j)\n$$\n\u2022 the model has k factors: $`E(F_1), E(F_2), ... E(F_k)`$\n\u2022 $`\\beta_{ij}`$: factor weights (sometimes called factor loadings) associated with each factor\n\u2022 the left-hand side is the expected excess return (i.e. the expected return over the risk-free rate)\n\u2022 the right-hand side provides the risk factors that would generate the return or premium required to assume that risk\n\u2022 $`E(R_m)`$ represents the market return, which is separated out as one factor\n\u2022 all models contain return on the market portfolio as a key factor", "topic": "portfolio risk and return: part 2", "subtopic": "return-generating models"}, {"q": "what is the single-index model?", "a": "the single-index model is used to decompose total variance into systematic and nonsystematic variances\n$$\nR_i = (1-\\beta_i)R_f + \\beta_i R_m + \\varepsilon_i\n$$\nor alternatively when expressed as expected returns:\n$$\nE(R_i) - R_f = \\beta_i[E(R_m) - R_f]\n$$\n\u2022 $`R_i`$: return on asset $`i`$\n\u2022 $`R_f`$: risk-free rate\n\u2022 $`\\beta_i`$: beta of asset $`i`$\n\u2022 $`R_m`$: market return\n\u2022 $`\\varepsilon_i`$: error term, aka the company specific return", "topic": "portfolio risk and return: part 2", "subtopic": "return-generating models"}, {"q": "how is total variance and risk decomposed in a single-index model?", "a": "the variance of realised returns can be expressed as:\n\u2022 $`R_f`$ is a constant\n$$\n\\sigma_i^2 = \\beta_i^2\\sigma_m^2 + \\sigma_e^2 + 2Cov(R_m, e_i)\n$$\n\u2022 we drop the covariance term as, by definition, any non-market return is uncorrelated with the market\n$$\n\\sigma_i^2 = \\beta_i^2\\sigma_m^2 + \\sigma_e^2\n$$\n\u2022 $`\\sigma_i^2`$: total variance\n\u2022 $`\\beta_i^2\\sigma_m^2`$: systematic variance\n\u2022 $`\\sigma_e^2`$: nonsystematic variance\nthis can be interpreted as:\n$$\n\\text{total variance = systematic variance + nonsystematic variance}\n$$\nthus, total risk can be expressed as\n$$\n\\sigma_i = \\sqrt{\\beta_i^2\\sigma_m^2 + \\sigma_e^2}\n$$\n\u2022 this shows that total risk is the square root of the sum of systematic and nonsystematic variances", "topic": "portfolio risk and return: part 2", "subtopic": "return-generating models"}, {"q": "how is the single-index model consistent with the CML?", "a": "as nonsystematic risk is zero for well-diversified portfolios (such as the market portfolio), the total risk of a market portfolio and other similar portfolios is only systematic risk, which is $`\\beta_i\\sigma_m`$\n\u2022 for a well-diversified portfolio, total risk $`=`$ systematic risk\n\u2022 this is why we can replace $`\\sigma_i`$ with $`\\beta_i\\sigma_m`$ in the CML\nthus, the single-index model is fully consistent with the CML for well-diversified portfolios as it can be rewritten from: $`E(R_i) - R_f = \\beta_i[E(R_m) - R_f]`$ to\n$$\nE(R_i) - R_f = \\frac{\\sigma_i}{\\sigma_m}[E(R_m) - R_f]\n$$", "topic": "portfolio risk and return: part 2", "subtopic": "return-generating models"}, {"q": "what is the market model?", "a": "the market model is the most common implementation of a single-index model, where the market return is the single factor or single index\n\u2022 it is used to estimate returns for asset $`i`$ given a market return $`R_m`$:\n$$\nR_i = \\alpha_i + \\beta_iR_m + \\varepsilon_i\n$$\n\u2022 $`\\alpha_i`$: intercept to be consistent with the single-index model, $`\\alpha_i = R_f(1-\\beta)`$\n\u2022 $`R_m`$: market return\n\u2022 $`\\beta_i`$: slope coefficient, aka the systematic risk\n\u2022 $`\\varepsilon_i`$: error term, aka the company specific return\nor alternatively when expressed as expected returns (without the error):\n$$\nE(R_i)  = E(\\alpha_i) + R_mE(\\beta_i)\n$$\nthe intercept and slope coefficient can be estimated using historical security and market returns via regression\n\u2022 these parameter estimates are then used to predict company-specific returns that a security may earn in a future period\n\u2022 the market model is the most common implementation of a single-index model\n\u2192 for example, to find the firm specific return, given a regression of MART\u2019s historical daily returns on S&P 500 daily returns gives an $`\\alpha_i`$ of 0.0001 and a $`\\beta_i`$ of 0.9 {color=\"gray_bg\"}\n\u2022 MART's expected daily return: $`R_i=0.0001 + 0.90 \u00d7 R_m`$\n\u2022 if, on a given day the market rises by 1% and MART\u2019s stock rises by 2%, then Wal-Mart's company-specific return $`e_i`$ for that day\n\u2022 $`e_i=R_i - E(R_i) = R_i - (a_i + B_iR_m) = 0.02 - (0.0001 + 0.90 \u00d7 0.01) = 0.0109`$ or $`1.09\\%`$\n\u2022 thus, MART earned an abnormal return of 1.09% percent on that day", "topic": "portfolio risk and return: part 2", "subtopic": "return-generating models"}, {"q": "what is beta?", "a": "beta measures an asset's systematic risk relative to the market\n\u2022 beta represents the sensitivity of an asset's return to the market return\n\u2022 $`\\beta = 1`$: the asset moves in line with the market\n\u2022 $`\\beta > 1`$: the asset is more volatile than the market\n\u2022 $`\\beta < 1`$: the asset is less volatile than the market\n\u2022 $`\\beta = 0`$: the asset is uncorrelated with the market\n\u2022 $`\\beta <0`$: the asset moves in the opposite direction to the market\n\u2022 required return will be less than the risk-free rate in the CAPM\n\u2022 when combined with a positive market return, the asset reduces the risk of the overall portfolio, which makes the asset valuable (like insurance)", "topic": "portfolio risk and return: part 2", "subtopic": "calculation and interpretation of beta"}, {"q": "how do you calculate beta?", "a": "beta is calculated as:\n$$\n\\beta_i = \\frac{Cov(R_i, R_m)}{\\sigma_m^2}\n$$\nor alternatively:\n$$\n\\beta_i = \\rho_{i,m}\\frac{\\sigma_i}{\\sigma_m}\n$$\n\u2022 $`Cov(R_i, R_m)`$: covariance between the asset return and market return\n\u2022 $`\\sigma_m^2`$: variance of the market return\n\u2022 $`\\rho_{i,m}`$: correlation between asset $`i`$ and the market $`m`$\n\u2022 $`\\sigma_i`$: standard deviation of asset $`i`$\n\u2022 $`\\sigma_m`$: standard deviation of the market\n\u2022 the average beta of all assets in the market, by definition, is equal to 1.0\nthis has been derived from the single-index model:\n\u2022 $`R_i = (1-\\beta_i)R_f + \\beta_i R_m + \\varepsilon_i`$\n\u2022 as systematic risk depends on the correlation between the asset and the market, we can calculate systematic risk from the covariance between $`R`$ and $`R_m`$ where $`R_i`$ is defined using the above equation\n\u2022 $`\\text{Cov}(R_i, R_m) = \\text{Cov}(\\beta_i \\times R_m + e_i, R_m)`$\n\u2022 as the risk-free rate is a constant, the first term in $`R_i`$ drops out\n\u2022 $`= \\beta_i \\text{Cov}(R_m, R_m) + \\text{Cov}(e_i, R_m)`$\n\u2022 $`= \\beta_i \\sigma_m^2 + 0`$\n\u2022 the equation is then rewritten as:\n\u2022 $`\\beta_i = \\frac{\\text{Cov}(R_i, R_m)}{\\sigma_m^2} = \\frac{\\rho_{i,m}\\sigma_i\\sigma_m}{\\sigma_m^2} = \\frac{\\rho_{i,m}\\sigma_i}{\\sigma_m}`$\n\u2192 for example, finding an asset\u2019s beta if the correlation between an asset and the market is 0.70 and the asset and market have standard deviations of return of 0.25 and 0.15 respectively\n\u2022 the asset\u2019s beta is $`(0.70)(0.25)/0.15=1.17`$", "topic": "portfolio risk and return: part 2", "subtopic": "calculation and interpretation of beta"}, {"q": "how do you estimate beta using regression?", "a": "beta can be estimated by regressing the asset's historical returns on the market's historical returns\n\u2022 the slope coefficient from this regression is an estimate of beta\n\u2022 this is done using the market model: $`R_i = \\alpha_i + \\beta_iR_m + \\varepsilon_i`$\nregression is a statistical process that evaluates the relationship between a given variable (the dependent variable) and one or more other independent variables\n\u2022 historical security returns $`R_i`$ and historical market returns $`R_m`$ are inputs for estimating the two parameters $`\\alpha_i`$ and $`\\beta_i`$\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/8c11d5ad-93d7-47f2-b542-7da5c19527cc/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=39a79755e72e24d17a272684a66ddbffc86c741a8af7c2180b1c05f3012d6ac2&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)", "topic": "portfolio risk and return: part 2", "subtopic": "calculation and interpretation of beta"}, {"q": "what is the relationship between beta and expected return?", "a": "assets with higher betas have higher expected returns\n\u2022 this relationship is captured by the CAPM from the single-index model: $`E(R_i) = R_f + \\beta_i[E(R_m) - R_f]`$\n\u2022 the primary determinant of expected return for an individual asset is its beta\nif $`\\beta_i <0`$, then $`E(R_i)<R_f`$\n\u2022 when combined with the market, the asset reduces the risk of the overall portfolio, which makes the asset very valuable\n\u2022 for example, insurance gives a positive return when the insured's wealth is reduced because of a catastrophic loss\n\u2022 in the absence of such a loss or when the insured's wealth is growing, the insured is required to pay an insurance premium\n\u2022 thus, insurance has a negative beta and a negative expected return, but helps in reducing overall risk", "topic": "portfolio risk and return: part 2", "subtopic": "calculation and interpretation of beta"}, {"q": "what is the capital asset pricing model (CAPM)?", "a": "the CAPM is a model that describes the relationship between systematic risk and expected return for assets\n\u2022 it provides a linear expected return\u2013beta relationship\n\u2022 the CAPM formula uses the [single-index model](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f6180048c64c5af46487951):\n$$\nE(R_i) = R_f + \\beta_i[E(R_m) - R_f]\n$$\n\u2022 $`E(R_i)`$: expected return on asset $`i`$\n\u2022 $`R_f`$: risk-free rate\n\u2022 $`\\beta_i`$: beta of asset $`i`$\n\u2022 $`E(R_m) - R_f`$: market risk premium\n\u2022 the CAPM asserts that expected returns of assets vary only by their systematic risk as measured by beta\n\u2022 two assets with the same beta will have the same expected return irrespective of the nature of those assets\nit is often the first estimate investors use when valuing assets, and the required rate of return from the CAPM is also used for capital budging\n\u2022 while net present value uses expected future cashflows, expected/required rate of return uses a projects\u2019s risk, calculated from CAPM\n\u2022 this required rate $`r`$, is the rate used to discount the cashflows\n\u2192 for example, to calculate whether a project should be undertaken or not, KLINE\u2019s has a new project, where the market return is 12%, risk-free rate is 2% and beta risk of the project is 2.3, and expected cashflow in year 1, 2, 3, 4 and 5 is -\\$500M, -\\$200M, -\\$200M, \\$200M and \\$200M respectively {color=\"gray_bg\"}\n\u2022 for the project\u2019s expected return\n\u2022 $`E(R_i) = R_f + \\beta_i[E(R_m) - R_f]`$\n\u2022 $`=0.02+2.3(0.12-0.02)`$\n\u2022 $`=0.25`$\n\u2022 the net present value of the cashflows is thus:\n\u2022 $`\\text{NPV} = \\sum_{t=0}^{T} \\frac{CF_t}{(1 + r_t)^t}`$\n\u2022 $`\\text{NPV}= \\frac{-500}{(1 + 0.25)}+ \\frac{-200}{(1 + 0.25)^2}+ \\frac{200}{(1 + 0.25)^3}+ \\frac{200}{(1 + 0.25)^4}+ \\frac{200}{(1 + 0.25)^5}+ \\frac{500}{(1 + 0.25)^6}`$\n\u2022 $`= -400 - 128 + 102.40 + 81.92 + 65.54 + 131.07`$\n\u2022 $`= -147.07`$\n\u2022 as the NPV of the project is negative, it should be not be accepted", "topic": "portfolio risk and return: part 2", "subtopic": "capital asset pricing model (CAPM): assumptions and the security market line"}, {"q": "what are the six key assumptions of the CAPM?", "a": "the main objective of these assumptions is to create a marginal investor who rationally chooses a mean\u2013variance-efficient portfolio in a predictable fashion\n\u2022 although some assumptions may seem unrealistic, relaxing most of them will have only a minor influence on the model and its results\nthe assumptions are:\n\u2022 investors are risk-averse, utility-maximising, rational individuals\n\u2022 markets are frictionless, including no transaction costs and no taxes\n\u2022 investors plan for the same single holding period\n\u2022 investors have homogeneous expectations or beliefs\n\u2022 all investments are infinitely divisible\n\u2022 investors are price takers", "topic": "portfolio risk and return: part 2", "subtopic": "capital asset pricing model (CAPM): assumptions and the security market line"}, {"q": "what is the security market line (SML)?", "a": "the security market line is a graphical representation of the capital asset pricing model (CAPM)\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/86487459-db3f-484e-a5e5-d478e9adf2f5/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=7d17b37ecfd9fb1389f99231a1cb2d4ef1882d9325ba3e563122b1b29daa1cd4&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 beta (systematic risk) $`\\beta_i`$ is on the x-axis and expected return is on the y-axis\n\u2022 the SML intersects the y-axis at the risk-free rate of return\n\u2022 the slope of the SML is the market risk premium, $`E(R_m) - R_f`$\nthe security market line applies to any security, efficient or not\n\u2022 in contrast, the CML does not apply to all securities but only to portfolios on the efficient frontier", "topic": "portfolio risk and return: part 2", "subtopic": "capital asset pricing model (CAPM): assumptions and the security market line"}, {"q": "how does the SML differ from the capital markets line (CML)?", "a": "the SML applies to any security (efficient or not), whilst the [CML](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f6180f28f3ec13b3347e463) only applies to efficient portfolios\n\u2022 the SML uses systematic risk (beta) $`\\beta_i`$ on the x-axis, whilst the CML uses total risk (standard deviation) $`\\sigma_i`$\n\u2022 total risk and systematic risk are equal only for efficient portfolios because those portfolios have no diversifiable risk remaining", "topic": "portfolio risk and return: part 2", "subtopic": "capital asset pricing model (CAPM): assumptions and the security market line"}, {"q": "how do you calculate portfolio beta?", "a": "as the SML applies to securities, the combination of securities can be used to calculate portfolio beta, where it is calculated as the weighted sum of the individual asset betas\n\u2022 portfolio beta measures the portfolio's systematic risk relative to the market\n\u2022 if all assets have beta of 1.0, the portfolio beta is 1.0 regardless of weights\n\u2022 the weighted average property makes portfolio beta calculations straightforward\n$$\n\\beta_p = \\sum_{i=1}^n w_i\\beta_i \\text{ where } \\sum w_i = 1\n$$\n\u2022 where $`\\sum w_i = 1`$\n\u2022 $`\\beta_p`$: portfolio beta\n\u2022 $`w_i`$: weight of asset i in the portfolio\n\u2022 $`\\beta_i`$: beta of asset $`i`$\nto show that portfolio beta is a weighted sum of component betas, we start with a two-security portfolio\n\u2022 for security 1: $`R_1 = R_f + \\beta_1(R_m - R_f) + \\varepsilon_1`$\n\u2022 for security 2: $`R_2 = R_f + \\beta_2(R_m - R_f) + \\varepsilon_2`$\n\u2022 the portfolio return is:\n\u2022 $`R_p = w_1R_1 + w_2R_2`$\n\u2022 substituting the CAPM equations:\n\u2022 $`R_p = w_1[R_f + \\beta_1(R_m - R_f) + \\varepsilon_1] + w_2[R_f + \\beta_2(R_m - R_f) + \\varepsilon_2]`$\n\u2022 rearranging terms:\n\u2022 $`R_p = (w_1 + w_2)R_f + (w_1\\beta_1 + w_2\\beta_2)(R_m - R_f) + (w_1\\varepsilon_1 + w_2\\varepsilon_2)`$\n\u2022 since $`w_1 + w_2 = 1`$:\n\u2022 $`R_p = R_f + (w_1\\beta_1 + w_2\\beta_2)(R_m - R_f) + \\varepsilon_p`$\n\u2022 comparing this to the CAPM equation for a portfolio:\n\u2022 $`R_p = R_f + \\beta_p(R_m - R_f) + \\varepsilon_p`$\n\u2022 we can see that: $`\\beta_p = w_1\\beta_1 + w_2\\beta_2`$\n\u2022 this generalises to $`n`$ securities: $`\\beta_p = \\sum_{i=1}^n w_i\\beta_i`$", "topic": "portfolio risk and return: part 2", "subtopic": "capital asset pricing model (CAPM): assumptions and the security market line"}, {"q": "what are the main limitations of the CAPM?", "a": "its limitations are:\n\u2022 the CAPM is a single-factor model that assumes market risk is the only relevant risk\n\u2022 the market portfolio is unobservable and therefore difficult to test\n\u2022 the CAPM assumes investors have homogeneous expectations\n\u2022 the CAPM is a single-period model\n\u2022 empirical tests show that beta alone does not explain all cross-sectional variation in returns", "topic": "portfolio risk and return: part 2", "subtopic": "limitations and extensions of CAPM"}, {"q": "what are some extensions to the CAPM?", "a": "extensions of the CAMP were proposed to address the limitations\n\u2022 **intertemporal CAPM (ICAPM)**: extends the CAPM to a multi-period setting\n\u2022 **consumption CAPM (CCAPM)**: relates expected returns to consumption risk rather than market risk\n\u2022 **arbitrage pricing theory (APT)**: a multi-factor model that uses multiple sources of systematic risk\n\u2022 APT does not specify the factors, so it is more general but less practical than the CAPM\n\u2022 **practical models (fama-french)**: empirical models that identify specific factors that explain returns better than beta alone", "topic": "portfolio risk and return: part 2", "subtopic": "limitations and extensions of CAPM"}, {"q": "what is the fama-french four-factor model?", "a": "the fama-french four-factor model explains returns using four factors: relative size, relative book-to-market value, beta of an asset and relative past stock returns\n$$\nE(R_{it}) = \\alpha_i + \\beta_{i,MKT}MKT_t + \\beta_{i,SMB}SMB_t + \\beta_{i,HML}HML_t + \\beta_{i,UMD}UMD_t\n$$\n\u2022 $`MKT`$: excess return on the market portfolio\n\u2022 $`SMB`$: small minus big (size factor - difference between returns on small-cap and large-cap stocks)\n\u2022 $`HML`$: high minus low (value factor - difference between returns on high book-to-market and low book-to-market stocks)\n\u2022 $`UMD`$: up minus down (momentum factor - difference between returns of prior year's winners and losers)\nhistorical analysis shows that size, value, and momentum factors explain stock returns better than beta alone\n\u2022 the model is not underpinned by a theory of market equilibrium like the CAPM", "topic": "portfolio risk and return: part 2", "subtopic": "limitations and extensions of CAPM"}, {"q": "what are the four CAPM-based performance appraisal measures?", "a": "\u2022 Sharpe ratio: measures excess return per unit of total risk\n\u2022 Treynor ratio: measures excess return per unit of systematic risk\n\u2022 $`M\u00b2`$: risk-adjusted performance measure that adjusts portfolio risk to match market risk\n\u2022 Jensen's alpha: measures the portfolio's excess return relative to the CAPM-predicted return", "topic": "portfolio risk and return: part 2", "subtopic": "portfolio performance appraisal measures"}, {"q": "what is the Sharpe ratio?", "a": "the Sharpe ratio is the portfolio's risk premium divided by its total risk (standard deviation)\n\u2022 it provides an efficiency ratio/reward-to relating reward to risks taken\n\u2022 and is simply the [slope](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f61800ba3e7c0da20ad96c6) of the capital allocation line (CAL)\nthe ex ante Sharpe ratio $`SR`$ is based on a before the fact basis\n$$\nSR = \\frac{E(R_p) - R_f}{\\sigma_p}\n$$\n\u2022 $`E(R_p)`$: portfolio expected return\n\u2022 to calculate the market\u2019s Sharpe ratio, we can use $`R_m`$\n\u2022 $`R_f`$: risk-free interest rate\n\u2022 $`\\sigma_p`$: portfolio\u2019s ex ante standard deviation of returns\n\u2022 measures return volatility\nthe ex post Sharpe ratio $`\\hat{SR}`$ is based on a after the fact basis\n\u2022 this means that it is the historical or realised Sharpe ratio\n$$\n\\hat{SR} = \\frac{\\bar{R}_p - \\bar{R}_f}{\\hat{\\sigma}_p}\n$$\n\u2022 $`\\bar R_p`$: sample mean of portfolio return\n\u2022 $`\\hat \\sigma_p`$: standard deviation of the sample returns\n\u2022 $`R_f`$: sample mean of risk-free rate\nthe portfolio with the highest sharpe ratio has the best risk-adjusted performance\n\u2022 the numerator must be positive for meaningful results\nlimitations:\n\u2022 uses total risk when only systematic risk is priced\n\u2022 the ratio itself is not informative, as it must be compared to another portfolio", "topic": "portfolio risk and return: part 2", "subtopic": "portfolio performance appraisal measures"}, {"q": "what is the Treynor ratio?", "a": "the treynor ratio measures excess return per unit of systematic risk (beta)\n\u2022 resolves the sharpe ratio's first limitation by substituting beta $`\\beta`$ for total risk $`\\sigma`$\n\u2022 but like the sharpe ratio, provides rankings but no information about economic significance of differences\nex ante:\n$$\nTR = \\frac{E(R_p) - R_f}{\\beta_p}\n$$\n\u2022 $`E(R_p)`$: portfolio expected return\n\u2022 $`R_f`$: risk-free interest rate\n\u2022 $`\\beta_p`$: portfolio\u2019s ex ante standard deviation of returns\n\u2022 measures return volatility\nex post:\n$$\n\\hat{TR} = \\frac{\\bar{R}_p - \\bar{R}_f}{\\hat{\\beta}_p}\n$$\n\u2022 $`\\bar R_p`$: sample mean of portfolio return\n\u2022 $`\\hat \\beta_p`$: standard deviation of the sample returns\n\u2022 $`R_f`$: sample mean of risk-free rate\n\u2022 the numerator must be positive and the denominator $`\\beta`$ must also be positive for correct estimates\n\u2022 does not work for negative-beta assets", "topic": "portfolio risk and return: part 2", "subtopic": "portfolio performance appraisal measures"}, {"q": "what is $`M\u00b2`$ (risk-adjusted performance)?", "a": "$`M\u00b2`$ is a risk-adjusted performance measure that adjusts a portfolio's return to make it directly comparable to the market\u2019s return $`R_m`$\n\u2022 assumes a portfolio is leveraged or de-leveraged until its volatility (measured by standard deviation) matches that of the market\n\u2022 basically gives a portfolio-specific leverage ratio that equates the portfolio's risk to that of the market, so that its returns can be compared with other risk-adjusted portfolios\n\u2022 the portfolio's excess return $`\\times`$ the leverage ratio $`+`$ the risk-free rate is then compared with the markets actual return to determine whether the portfolio has outperformed or underperformed the market on a risk-adjusted basis\n\u2022 the difference between $`M\u00b2`$ and the market's return is called $`M\u00b2`$** alpha**, which shows by how much the portfolio outperformed the market\n\u2022 $`M\u00b2`$ and sharpe ratios rank portfolios identically, both using total risk $`\\sigma_p`$\nex ante:\n$$\nM^2 = [E(R_p) - R_f]\\frac{\\sigma_m}{\\sigma_p} + R_f\n\\\\\n= SR \\times \\sigma_m + R_f\n$$\n\u2022 $`\\frac{\\sigma_m}{\\sigma_p}`$: the portfolio-specific leverage ratio\nex post:\n$$\n\\hat{M}^2 = (\\bar{R}_p - \\bar{R}_f)\\frac{\\hat{\\sigma}_m}{\\hat{\\sigma}_p} + R_f\n\\\\\n= \\hat{SR} \\times \\hat{\\sigma}_m + R_f\n$$\n\u2022 M\u00b2 has the advantage of being denominated in percentage return, making comparisons easier\n\u2192 for example, to compute a portfolio\u2019s $`M^2`$ and Sharpe ratio: {color=\"gray_bg\"}\n\u2022 given data:\n\u2022 risk-free rate: $`R_f = 4.0\\%`$\n\u2022 portfolio return: $`R_p = 14.0\\%`$\n\u2022 portfolio standard deviation: $`\\sigma_p = 25.0\\%`$\n\u2022 market standard deviation: $`\\sigma_m = 20.0\\%`$\n\u2022 market return: $`R_m = 10.0\\%`$\n\u2022 calculating Sharpe ratio of portfolio\n\u2022 $`\\overline{SR_p} = \\frac{R_p - R_f}{\\sigma_p} = \\frac{0.14 - 0.04}{0.25} = \\frac{0.10}{0.25} = 0.4`$\n\u2022 calculating $`M\u00b2`$\n\u2022 $`M^2 = \\overline{SR_p} \\times \\sigma_m + R_f`$\n\u2022 $`M^2 = 0.4 \\times 0.20 + 0.04`$\n\u2022 $`M^2 = 0.08 + 0.04 = 0.12 = 12.0\\%`$\n\u2022 calculate $`M\u00b2`$ alpha\n\u2022 $`M^2 \\text{ alpha} = M^2 - R_m = 12.0\\% - 10.0\\% = 2.0\\%`$\n\u2022 interpretation:\n\u2022 the portfolio outperformed the market on a risk-adjusted basis by 2.0%\n\u2022 after adjusting for risk, the portfolio achieved a 12.0% return vs market's 10.0%\n\u2022 the difference ($`M\u00b2`$ alpha of 2.0%) represents risk-adjusted outperformance\n\u2022 we can verify this makes sense by calculating the market's Sharpe ratio:\n\u2022 $`\\overline{SR_m} = \\frac{R_m - R_f}{\\sigma_m} = \\frac{0.10 - 0.04}{0.20} = \\frac{0.06}{0.20} = 0.3`$\n\u2022 portfolio Sharpe ratio: 0.4\n\u2022 market Sharpe ratio: 0.3\n\u2022 portfolio has superior risk-adjusted performance (0.4 \\> 0.3)\n\u2022 $`M\u00b2`$ confirms this: $`M^2`$ 12.0% \\> $`R_m`$ 10.0%", "topic": "portfolio risk and return: part 2", "subtopic": "portfolio performance appraisal measures"}, {"q": "what is Jensen's alpha?", "a": "Jensen's alpha is the difference between actual portfolio return and the [CAPM-predicted return](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f6180328173f160a3c9d681)\n\u2022 based on systematic risk (like the Treynor ratio)\n\u2022 the portfolio\u2019s systematic risk is measured by estimating the market model by regressing the portfolio\u2019s daily return on the market\u2019s daily return\n\u2022 the coefficient on the market return gives beta risk estimate of the portfolio $`\\beta_p`$\n\u2022 we can use that to calculate the CAPM of the portfolio: $`E(R_i) = R_f + \\beta_p[E(R_m) - R_f]`$\n\u2022 measures the portfolio's performance **relative to the market portfolio** so it doesn\u2019t need to be compared to another value like the Treynor and Sharpe ratio\n\u2022 Jensen's alpha is the maximum amount you should be willing to pay a manager to manage your money\n\u2022 commonly used for evaluating institutional managers, pension funds, and mutual funds\n\u2022 essentially is the vertical distance from the [SML](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f618073aabfef10546a79bc), the graphical representation of the CAPM\nJensen\u2019s alpha $`\\alpha_p`$ is the difference between the actual portfolio return $`R_p`$ and the CAPM predicted return:\n$$\n\\alpha_p = R_p - \\{R_f + \\beta_p[E(R_m) - R_f]\\}\n$$\n\u2022 $`R_f`$: the average risk-free rate if the period is long\n\u2022 if $`\\alpha_p > 0`$, the portfolio has outperformed the market\n\u2022 if a portfolio\u2019s alpha is 2%, and another is 5%, the second portfolio outperformed the first portfolio by 3% and the market by 5%\n\u2022 if $`\\alpha_p < 0`$, the portfolio has underperformed the market\n\u2022 by definition, $`\\alpha_m`$ of the market is zero", "topic": "portfolio risk and return: part 2", "subtopic": "portfolio performance appraisal measures"}, {"q": "how do you use all four measures to compare portfolios?", "a": "choice of performance measure matters depending on context\n\u2022 for well-diversified pension fund, systematic risk measures (Treynor, Jensen's alpha) are most appropriate\n\u2192 for example, evaluating investment managers for a pension fund where each manager is responsible for investing in one-third of all asset classes so that the pension fund has a well-diversified portfolio {color=\"gray_bg\"}\n\u2022 given data:\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/a485c461-4b55-45f8-8af3-60f8c633e533/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=686e76c333e69e6656f2bba53df1f9c1165579ee5ed5bd9bef63571f76215bd3&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 to compare the expected return (using CAPM), we calculate the Sharpe ratio, Treynor ratio, M\u00b2 alpha, and Jensen's alpha for each manager\n\u2022 solution for manager X:\n\u2022 expected return using CAPM:\n\u2022 $`E(R_X) = R_f + \\beta_X[E(R_m) - R_f]`$\n\u2022 $`E(R_X) = 0.03 + 1.1(0.09 - 0.03) = 0.03 + 1.1(0.06)`$\n\u2022 $`E(R_X) = 0.03 + 0.066 = 0.096 = 9.6\\%`$\n\u2022 Sharpe ratio:\n\u2022 $`\\widehat{SR}_ pic": "applications of CAPM in portfolio construction"}, {"q": "how should portfolio weights be determined when adding securities to the market portfolio?", "a": "securities with $`\\uparrow`$ Jensen's alpha $`\\alpha_i`$ should have $`\\uparrow`$ weights and securities with $`\\uparrow`$ nonsystematic risk should be given $`\\downarrow`$ weight\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/5cdd6e7d-6092-4a50-bdaf-b2ed00ceaf4d/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=821aab9d30d0ee1a88ccee8ca8262dc276a7729856ae800a6912e548f507c1d6&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 the weight in each nonmarket security should be proportional to $`\\frac{\\alpha_i}{\\sigma_{ei}^2}`$\n\u2022 $`\\sigma_{ei}^2`$ is the nonsystematic variance of security $`i`$\n\u2022 for example, if the S&P500 is the market, any security not in the S&P500 is a nonmarket security\n\u2022 a security would have to have a $`\\alpha_i >0`$, which can mean:\n\u2022 security $`i`$ is priced incorrectly so it has a non-zero $`\\alpha_i`$\n\u2022 or it is not well correlated with the S&P 500 so its return is sufficient for the amount of systematic risk it contains\n\u2022 the information ratio $`\\frac{\\alpha_i}{\\sigma_{ei}}`$ measures the abnormal return per unit of risk added by the security to a well-diversified portfolio\n\u2022 the larger the information ratio, the more valuable the security", "topic": "portfolio risk and return: part 2", "subtopic": "applications of CAPM in portfolio construction"}, {"q": "what is the portfolio approach to investing?", "a": "the portfolio approach means evaluating individual securities in relation to their contribution to the investment characteristics of the whole portfolio, rather than evaluating each security in isolation\n\u2022 individuals and institutions face the challenge of deciding how to invest for future needs (retirement, insurance claims, endowment income)\n\u2022 a key question is whether to invest in individual securities in isolation or take a portfolio approach\n\u2022 portfolios provide diversification benefits that **primarily help reduce risk rather than increase returns**", "topic": "portfolio management: an overview", "subtopic": "portfolio perspective: diversification and risk reduction"}, {"q": "why is portfolio diversification important?", "a": "portfolio diversification helps investors avoid disastrous investment outcomes\n\u2022 portfolios avoid a potential disaster associated with over investing in a single security, as portfolios also generally offer equivalent expected returns with lower overall volatility of returns\n\u2022 diversification reduces the risk of 'putting all your eggs in one basket'\ncombining assets into a portfolio reduces the portfolio's volatility without necessarily compromising return\n\u2022 the portfolio approach does not necessarily provide downside protection or guarantee that the portfolio always will avoid losses\n\u2022 portfolios reduce risk more than they increase returns\n\u2022 risk reduction may not be as great during a period of dramatic economic change\n\u2022 the benefit of risk reduction comes from combining assets that are not perfectly correlated", "topic": "portfolio management: an overview", "subtopic": "portfolio perspective: diversification and risk reduction"}, {"q": "how is diversification measured with the diversification ratio?", "a": "the diversification ratio is a simple measure of the value of diversification is calculated as the ratio of the standard deviation of the equally weighted portfolio to the standard deviation of the randomly selected security", "topic": "portfolio management: an overview", "subtopic": "portfolio perspective: diversification and risk reduction"}, {"q": "what is modern portfolio theory (MPT)?", "a": "modern portfolio theory provides the foundation for understanding how to construct optimal portfolios\n\u2022 according to capital market theory, the priced risk of an individual security is affected by holding it in a well-diversified portfolio\n\u2022 early research provided the insight that an asset's risk should be measured in relation to the remaining systematic or non-diversifiable risk\n\u2022 this view of risk is the basis of the capital asset pricing model (CAPM)\nalthough MPT has limitations, the concepts and intuitions illustrated in the theory continue to be the foundation of knowledge for portfolio managers\n\u2022 if we select portfolios with the best combination of risk and return, taking historical statistics as our expectations for the future, we get:\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/671b3aa2-2915-4190-a00d-28cb9eeaf2fa/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=7f544fbaee45a3740711df38ef99f9cba4c81784c9e8a72af0dc492b3c31e6ca&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)", "topic": "portfolio management: an overview", "subtopic": "portfolio perspective: modern portfolio theory"}, {"q": "what are the three main steps in the portfolio management process?", "a": "the planning step: understanding the client's needs\n\u2022 preparation of an investment policy statement (IPS)\nthe execution step: asset allocation, security analysis and portfolio construction\nthe feedback step: portfolio monitoring and rebalancing\n\u2022 performance measurement and reporting", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is the purpose of the planning step and the IPS?", "a": "the first step in the investment process is to understand the client's needs (objectives and constraints) and develop an investment policy statement (IPS)\n\u2022 a portfolio manager is unlikely to achieve appropriate results for a client without a prior understanding of the client's needs\nthe IPS is a written planning document that describes the client's investment objectives and the constraints that apply to the client's portfolio\n\u2022 the IPS may state a benchmark that can be used in the feedback stage to assess the performance of the investments and whether objectives have been met\n\u2022 the benchmark can be a particular rate of return or the performance of a particular market index,\n\u2022 the IPS should be reviewed and updated regularly\n\u2022 for example, either every three years or when a major change in a client's objectives, constraints, or circumstances occurs", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what happens in the execution step?", "a": "the portfolio manager constructs a suitable portfolio based on the IPS of the client\n\u2022 the portfolio execution step consists of first deciding on a target asset allocation, which determines the weighting of asset classes to be included in the portfolio\n\u2022 this step is followed by the analysis, selection, and purchase of individual investment securities\n\u2022 securities are analysed in the execution step (not the planning step)", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is asset allocation?", "a": "asset allocation is the process of assessing the risk and return characteristics of available investments and forming a proposed allocation of asset classes suitable for the client\n\u2022 the analyst forms economic and capital market expectations that can be used to form a proposed allocation of asset classes\n\u2022 the client's objectives and constraints are established in the investment policy statement and are used to determine the client's target asset allocation\n\u2022 the asset allocation decision is commonly viewed as having the greatest impact on portfolio performance", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is portfolio construction?", "a": "portfolio construction involves taking account of the target asset allocation, security analysis, and the client's requirements as set out in the IPS\n\u2022 a key objective is to achieve the benefits of diversification (ie. to avoid putting all the eggs in one basket)\n\u2022 decisions need to be taken on asset class weightings, sector weightings within an asset class, and the selection and weighting of individual securities or assets\n\u2022 a top-down analysis considers macroeconomic conditions, and then evaluate markets and industries likely to perform well, then specific companies within these industries\n\u2022 a bottom-up focuses on company-specific circumstances, like management quality and business prospects\nrisk management is an important part of the portfolio construction process\n\u2022 the portfolio manager must make sure the portfolio is consistent with the client's risk tolerance\n\u2022 the portfolio manager takes a diversified portfolio perspective\n\u2022 what is important is not the risk of any single investment, but rather how all the investments perform as a portfolio\n\u2192 for example, two endowments show different portfolio allocations with heavy emphasis on alternative assets\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/ba1b3ffa-89e9-4fd0-9f8d-2e4662cd7941/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=168c42e4086193b1f715fc531efc67c18b6f93fbfb11e872e01abcb7fb76b443&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 these endowments are relatively risk tolerant investors with less than 5% in fixed income for YALE, with the remainder invested in growth assets\n\u2022 a portfolio would show a conservative allocation if it is focused on fixed-income investment\n\u2022 life insurers face regulatory constraints on their investments and have to be more risk-averse", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is the role of trading in portfolio construction?", "a": "once the portfolio manager has decided which securities to buy and in what amounts, the securities must be purchased\n\u2022 in many investment firms, the portfolio manager will pass the trades to a buy-side trader, a colleague who specialises in securities trading, who will contact a stockbroker or dealer to have the trades executed", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what happens in the feedback step?", "a": "the feedback step assists the portfolio manager in rebalancing the portfolio due to a change in market conditions or the circumstances of the client\n\u2022 portfolio monitoring and rebalancing occurs in the feedback step\n\u2022 performance evaluation and reporting also occurs in the feedback step", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is portfolio monitoring and rebalancing?", "a": "once the portfolio has been constructed, it needs to be monitored and reviewed and the composition revised as the security analysis changes\n\u2022 when security and asset weightings have drifted from the intended levels as a result of market movements, some rebalancing may be required\n\u2022 the portfolio may also need to be revised if it becomes apparent that the client's needs or circumstances have changed", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what is performance evaluation and reporting?", "a": "the performance of the portfolio must be evaluated, which includes assessing whether the client's objectives have been met\n\u2022 the investor will wish to know whether the return requirement has been achieved and how the portfolio has performed relative to any benchmark that has been set\n\u2022 analysis of performance may suggest that the client's objectives need to be reviewed and perhaps changes made to the IPS", "topic": "portfolio management: an overview", "subtopic": "steps in the portfolio management process"}, {"q": "what are the two broad categories of investors?", "a": "investment clients are broadly divided among individual (or retail) and institutional investors\n\u2022 each of these segments has distinctive characteristics and needs", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the characteristics of individual investors?", "a": "individual investors have a variety of motives for investing and constructing portfolios\n\u2022 short-term goals can include providing for children's education, saving for a major purchase (such as a vehicle or a house), or starting a business\n\u2022 the retirement goal, investing to provide for an income in retirement, is a major part of the investment planning of most individuals\n\u2022 many employees of public and private companies invest for retirement through [defined contribution pension plans](/2d4c58a64f618072a570cf24de178481?pvs=25#301c58a64f61804cb6fac8d78f13f463) (DC plans)\ninvestment needs vary by individual for: time horizon, risk tolerance, income needs, and liquidity needs", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are defined contribution pension plans?", "a": "defined contribution pension plans are retirement plans in the employee's name usually funded by both the employee and the employer\n\u2022 for example, 401(k) plans in the US and group personal pension schemes in the UK\n\u2022 in the US, products are sold through independent advisers as well as through advisers representing a bank or insurance group\n\u2022 globally, many wealth management firms and asset managers target high-net-worth investors who often require more customised investment solutions alongside tax and estate planning services", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the main types of institutional investors?", "a": "institutional investors primarily include defined benefit pension plans, endowments and foundations, banks, insurance companies, investment companies, and sovereign wealth funds\n\u2022 each has unique goals, asset allocation preferences, and investment strategy needs", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are defined benefit pension plans?", "a": "defined benefit pension plans are company-sponsored plans that offer employees a predefined benefit on retirement\n\u2022 the future benefit is defined because the DB plan requires the plan sponsor to specify the obligation stated in terms of the retirement income benefits owed to participants\n\u2022 generally, employers are responsible for the contributions made to a DB plan and bear the risk associated with adequately funding the benefits offered to employees\n\u2022 plans are committed to paying pensions to members, and the assets of these plans are there to fund those payments\n\u2022 plan managers need to ensure that sufficient assets will be available to pay pension benefits as they come due\nthe plan may have an indefinitely long time horizon if new plan members are being admitted or a finite time horizon if the plan has been closed to new members\n\u2022 in some cases, the plan managers attempt to match the fund's assets to its liabilities by investing in bonds that will produce cash flows corresponding to expected future pension payments\n\u2022 there may be many different investment philosophies for pension plans, depending on funded status and other variables", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what is the difference between a defined contribution (DC) and a defined benefit (DP) plan?", "a": "feature\ndefined benefit (DB)\ndefined contribution (DC)\npromise\nspecific pension amount, eg. 60% of your final salary, so you get this amount regardless of investment performance\nspecific contribution amount where employer (and often employee) contribute fixed amounts or percentages\nrisk bearer\nemployer\nemployee\nretirement income\npredictable/guaranteed for employee\nuncertain/variable for employee\ninvestment decisions\nemployer manages\nemployee chooses\nportability\nlow\nhigh\ntrend\ndeclining (expensive for employers)\ngrowing (lower employer cost)\nan ongoing trend is that plan sponsors increasingly favour DC plans over DB plans because DC plans typically have lower costs/risk to the company\n\u2022 as a result, DB plans have been losing market share of pension assets to DC plans\n\u2022 by geography, the US and Australia have a higher proportion of pension assets in DC plans, whereas Japan and the UK remain weighted toward DB plans", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the investment needs of defined benefit pension plans?", "a": "defined benefit pension plans typically have specific investment characteristics\n\u2022 time horizon: typically long term\n\u2022 risk tolerance: typically quite high\n\u2022 income needs: high for mature funds; low for growing funds\n\u2022 liquidity needs: varies by maturity of the plan\na defined benefit plan with a large number of retirees is likely to have a high need for income (necessary to meet the cash flow obligation to retirees)\n\u2022 although defined benefit plans have a need for income, the need for liquidity typically is quite low", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are endowments and foundations?", "a": "endowments are funds of non-profit institutions that help the institutions provide designated services, whilst foundations are grant-making entities\n\u2022 endowments and foundations typically allocate a sizeable portion of their assets in alternative investments\n\u2022 this large allocation to alternative investments primarily reflects the typically long time horizon of endowments and foundations, as well as the popularity of endowment-specific asset allocation models", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are typical investment objectives and needs of endowments and foundations?", "a": "a typical investment objective is to maintain the real (inflation-adjusted) capital value of the fund whilst generating income to fund the objectives of the institution\n\u2022 most foundations and endowments are established with the intent of having **perpetual lives**\n\u2022 the investment approach undertaken considers the objectives and constraints of the institution (for example, no tobacco investments for a medical endowment)\nendowments and foundations have distinctive investment characteristics\n\u2022 time horizon: very long term (perpetual)\n\u2022 risk tolerance: typically high\n\u2022 income needs: to meet spending commitments\n\u2022 liquidity needs: typically quite low", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the characteristics of banks as institutional investors?", "a": "banks are financial intermediaries that accept deposits and lend money\n\u2022 banks often have excess reserves that are invested in relatively conservative and very short-duration fixed-income investments\n\u2022 the goal is earning an excess return above interest obligations due to depositors\n\u2022 liquidity is a paramount concern for banks that stand ready to meet depositor requests for withdrawals\n\u2022 many large banks have asset management divisions that offer retail and institutional products to their clients", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the investment needs of banks?", "a": "banks have specific investment requirements driven by their business model\n\u2022 time horizon: short term\n\u2022 risk tolerance: quite low\n\u2022 income needs: to pay interest on deposits and operational expenses\n\u2022 liquidity needs: high to meet repayment of deposits\n\u2022 the excess reserves invested by banks need to be relatively liquid\n\u2022 the liquidity need for banks is on average the greatest among institutional investors", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the characteristics of insurance companies as institutional investors?", "a": "insurance companies receive premiums for the policies they write and need to invest these premiums in a manner that will allow them to pay claims\n\u2022 insurance companies can be segmented into two broad types: **life insurers** and **property and casualty (P&C) insurers**\n\u2022 insurance premiums from policyholders comprise an insurance company's general account", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what is the general account versus the surplus account?", "a": "insurance companies maintain two types of accounts with different investment strategies\n\u2022 general account:\n\u2022 to pay claims to policyholders, regulatory guidelines maintain that an insurance company's general account is typically invested conservatively in a diverse allocation of fixed-income securities\n\u2022 general account portfolio allocations differ among life, P&C, and other specialty insurers (eg. reinsurance) because of both the varying duration of liabilities and the unique liquidity considerations across insurance type\n\u2022 for example, life insurers tend to invest in longer-term assets (eg.  30-year government and corporate bonds) relative to P&C insurers because of the longer-term nature of their liabilities\n\u2022 surplus account:\n\u2022 an insurer's surplus account is the difference between its assets and liabilities\n\u2022 an insurer's surplus account typically targets a higher return than the general account and thus often invests in less-conservative asset classes, such as public and private equities, real estate, infrastructure, and hedge funds", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "how do insurance companies manage their investments?", "a": "many insurance companies have in-house portfolio management teams responsible for managing general account assets\n\u2022 some insurance companies offer portfolio management services and products in addition to their insurance offerings\n\u2022 an increasing trend among insurers (particularly in the US) is outsourcing some of the portfolio management responsibilities, primarily sophisticated alternative asset classes, to unaffiliated asset managers\n\u2022 several insurers manage investments for third-party clients, often through separately branded subsidiaries", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the investment needs of insurance companies?", "a": "insurance companies have investment characteristics that vary by type\n\u2022 time horizon: short term for property and casualty; long term for life insurance companies\n\u2022 risk tolerance: typically quite low\n\u2022 income needs: typically low\n\u2022 liquidity needs: high to meet claims", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are investment companies?", "a": "investment companies manage investments in mutual funds\n\u2022 although endowments and insurance companies may own mutual funds, they do not issue or redeem shares of mutual funds\n\u2022 investment companies are the institutional investors most likely to manage investments in mutual funds", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the investment needs of investment companies?", "a": "investment companies have varying characteristics depending on the fund type\n\u2022 time horizon: varies by fund\n\u2022 risk tolerance: varies by fund\n\u2022 income needs: varies by fund\n\u2022 liquidity needs: high to meet redemptions", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are sovereign wealth funds?", "a": "sovereign wealth funds are state-owned investment funds or entities that invest in financial or real assets\n\u2022 SWFs do not typically manage specific liability obligations, such as pensions, and have varying investment horizons and objectives based on funding the government's goals\n\u2022 for example, budget stabilisation or future development projects\n\u2022 the largest SWFs tend to be concentrated in Asia and in natural resource-rich places", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what are the investment needs of sovereign wealth funds?", "a": "sovereign wealth funds have varying characteristics depending on their specific mandate\n\u2022 time horizon: varies by fund\n\u2022 risk tolerance: varies by fund\n\u2022 income needs: varies by fund\n\u2022 liquidity needs: varies by fund", "topic": "portfolio management: an overview", "subtopic": "types of investors"}, {"q": "what is the asset management industry?", "a": "the portfolio management process and investor types are broad components of the asset management industry, which is an integral component of the global financial services sector\n\u2022 at the end of 2017, the industry managed more than US\\$79 trillion of assets owned by a broad range of institutional and individual investors\n\u2022 although nearly 80% of the world's professionally managed assets are in north america and europe, the fastest-growing markets are in asia and latin america", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are the characteristics of the asset management industry?", "a": "the asset management industry is highly competitive\n\u2022 the universe of firms in the industry is broad, ranging from 'pure-play' independent asset managers to diversified commercial banks, insurance companies, and brokerages that offer asset management services in addition to their core business activities\n\u2022 given the increasingly global nature of the industry, many asset managers have investment research and distribution offices around the world\nan asset manager is commonly referred to as a buy-side firm given that it uses (buys) the services of sell-side firms\n\u2022 a sell-side firm is a broker/dealer that sells securities and provides independent investment research and recommendations to their clients (ie. buy-side firms)\nasset managers offer a broad range of strategies\n\u2022 specialist asset managers may focus on a specific asset class (eg. emerging market equities) or style (eg. quantitative investing)\n\u2022 'full service' managers typically offer a wide variety of asset classes and styles", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what is the difference between active and passive management?", "a": "active management: portfolio managers actively select securities with the goal of outperforming a benchmark or index\n\u2022 portfolio managers believe they can add value through security selection and market timing\n\u2022 management fees for actively managed funds are higher than for index funds\n\u2022 higher fees are required to pay for the research conducted to actively select securities\n\u2022 the level of trading in an actively managed fund is much higher than in an index fund\npassive management: portfolio managers seek to replicate the performance of a specified index\n\u2022 index funds aim to match or track the performance of different indexes\n\u2022 there is less buying and selling in an index fund and less likelihood of realising capital gains distributions\n\u2022 index funds use a buy-and-hold strategy", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are traditional vs alternative asset managers?", "a": "asset managers are typically categorised as traditional or alternative, although the line between traditional and alternative has blurred\n\u2022 traditional asset managers typically focus on long-only strategies in public equity and fixed-income markets\n\u2022 alternative asset managers may include hedge funds, private equity, real estate, and infrastructure investments\n\u2022 alternative investments often use leverage, derivatives, and long and short investment strategies", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are the typical ownership structures of asset management firms?", "a": "asset management firms can have various ownership structures\n\u2022 independent, publicly traded asset managers\n\u2022 subsidiaries of larger financial services firms (banks, insurance companies)\n\u2022 privately owned partnerships", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are three key trends in the asset management industry?", "a": "the asset management industry is experiencing significant structural changes\n\u2022 the growth of passive investing: passive investment strategies have gained significant market share\n\u2022 investors are increasingly choosing low-cost index funds and ETFs\n\u2022 big data' in the investment process: asset managers are increasingly using large datasets and advanced analytics\n\u2022 machine learning and artificial intelligence are being applied to investment decisions\n\u2022 robo-advisers in the wealth management industry\n\u2022 algorithm-based financial advice is growing\n\u2022 robo-advisers provide automated, low-cost portfolio management services", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are robo-advisers?", "a": "robo-advisers are digital platforms that provide automated, algorithm-driven financial planning services with minimal human supervision\n\u2022 new entrants: large wealth management firms have introduced robo-adviser solutions to service certain customer segments and appeal to a new generation of investors\n\u2022 in addition to these large wealth managers, other less-traditional entrants, such as insurance companies and asset managers, are developing solutions to cross-sell into their existing clients\n\u2022 many market observers expect that non-financial firms (large technology leaders) will also become key players in the robo-adviser industry as they look to monetise their access to user data", "topic": "portfolio management: an overview", "subtopic": "the asset management industry"}, {"q": "what are mutual funds?", "a": "mutual funds are comingled investment pools in which investors in the fund each have a pro-rata claim on the income and value of the fund\n\u2022 rather than assemble a portfolio on their own, individual investors and institutions can turn over the selection and management of their investment portfolio to a third party through a mutual fund\n\u2022 mutual funds provide several advantages, including low investment minimums, diversified portfolios, daily liquidity, and standardised performance and tax reporting\nthe value of a mutual fund is referred to as the '**net asset value**'\n\u2022 net asset value is computed daily based on the closing price of the securities in the portfolio\n\u2192 for example, to understand how does a mutual fund work, suppose an investment firm wishes to start a mutual fund with a target amount of US\\$10 million\n\u2022 the firm reaches this goal through investments from five individuals and two institutions\n\u2022 based on the US\\$10 million value (net asset value), the investment firm sets a total of 100,000 shares at an initial value of US\\$100 per share (US\\$10 million/100,000 = US\\$100)\n\u2022 individual A invests US\\$1.0 million (10%) = 10,000 shares\n\u2022 indi
