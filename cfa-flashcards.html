vidual B invests US\\$1.0 million (10%) = 10,000 shares\n\u2022 individual C invests US\\$0.5 million (5%) = 5,000 shares\n\u2022 individual D invests US\\$2.0 million (20%) = 20,000 shares\n\u2022 individual E invests US\\$0.5 million (5%) = 5,000 shares\n\u2022 institution X invests US\\$2.0 million (20%) = 20,000 shares\n\u2022 institution Y invests US\\$3.0 million (30%) = 30,000 shares\n\u2022 the investment firm will appoint a portfolio manager to be responsible for the investment of the US\\$10 million\n\u2022 going forward, the total value of the fund or net asset value will depend on the value of the assets in the portfolio", "topic": "portfolio management: an overview", "subtopic": "pooled interest - mutual funds"}, {"q": "what is the difference between open-end and closed-end funds?", "a": "the fund can be set up as an open-end fund or a closed-end fund\nopen-end fund: will accept new investment money and issue additional shares at **a value equal to the net asset value of the fund** at the time of investment\n\u2022 for example, if the net asset value increases to US\\$12 million and the new net asset value per share is US\\$120, a new investor F wishing to invest US\\$0.96 million would receive 8,000 shares (US\\$0.96m / US\\$120)\n\u2022 open-end funds trade at their net asset value per share\n\u2022 the open-end fund structure makes it easy to grow in size but creates pressure on the portfolio manager to manage the cash inflows and outflows\n\u2022 one consequence is the need to liquidate assets that the portfolio manager might not want to sell at the time to meet redemptions\n\u2022 open-end funds tend not to be fully invested but rather keep some cash for redemptions not covered by new investments\nclosed-end fund: does not accept new investments after the initial offering\n\u2022 shares trade on an exchange like stocks\n\u2022 closed-end funds can trade at a premium or a discount to net asset value\n\u2022 closed-end funds do not have the cash management problems of open-end funds, but they do have a limited ability to grow", "topic": "portfolio management: an overview", "subtopic": "pooled interest - mutual funds"}, {"q": "what is the difference between load and no-load funds?", "a": "mutual funds can be classified as load or no-load funds\nno-load fund: there is no fee for investing in the fund or for redemption\n\u2022 there is an annual fee based on a percentage of the fund's net asset value\nload fund: in addition to the annual fee, a percentage fee is charged to invest in the fund and/or for redemptions from the fund\n\u2022 load funds are usually sold through retail brokers who receive part of the upfront fee\n\u2022 overall, the number and importance of load funds has declined over time", "topic": "portfolio management: an overview", "subtopic": "pooled interest - mutual funds"}, {"q": "what are money market funds?", "a": "money market funds are mutual funds that invest in **short-term money market instruments** (maturing \\< 90 days) such as treasury bills, certificates of deposit, and commercial paper\n\u2022 they aim to provide security of principal, high levels of liquidity, and returns in line with money market rates\nmany funds operate on a constant net asset value (CNAV) basis where the share price is maintained at \\$1 (or local currency equivalent)\n\u2022 others operate on a variable net asset value (VNAV) basis where the unit price can vary\nin the US, there are two basic types of money market funds: **taxable** and **tax-free**\n\u2022 taxable money market funds invest in high-quality, short-term corporate debt and federal government debt\n\u2022 tax-free money market funds invest in short-term state and local government debt\nalthough money market funds are a substitute for bank savings accounts, they are not insured in the same way as bank deposits", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are bond mutual funds?", "a": "a bond mutual fund is an investment fund consisting of a portfolio of individual bonds and, occasionally, preferred shares\n\u2022 the net asset value of the fund is the sum of the value of each bond in the portfolio divided by the number of shares\n\u2022 investors in the mutual fund hold shares, which account for their pro-rata share or interest in the portfolio\nthe major difference between a bond mutual fund and a money market fund is the maturity of the underlying assets\n\u2022 in a money market fund the maturity is as short as overnight and rarely longer than 90 days\n\u2022 a bond mutual fund holds bonds with maturities as short as one year and as long as 30 years (or more)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are the general categories of bond mutual funds?", "a": "bond mutual funds can be categorised by the types of securities held\n\u2022 global: domestic and non-domestic government, corporate, and securitised debt\n\u2022 government: government bonds and other government-affiliated bonds\n\u2022 corporate: corporate debt\n\u2022 high yield: below investment-grade corporate debt\n\u2022 inflation protected: inflation-protected government debt\n\u2022 national tax-free bonds: national tax-free bonds (e.g., US municipal bonds)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are stock mutual funds?", "a": "historically, the largest types of mutual funds based on market value of assets under management are stock (equity) funds\n\u2022 there are two types of stock mutual funds: actively managed funds and passive index funds", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are the differences between actively managed funds and index funds?", "a": "actively managed funds and index funds have several major differences\n\u2022 management fees:\n\u2022 management fees for actively managed funds are higher than for index funds\n\u2022 the higher fees for actively managed funds reflect their goal to outperform an index, whereas the index fund simply aims to match the return on the index\n\u2022 higher fees are required to pay for the research conducted to actively select securities\n\u2022 trading activity and tax implications:\n\u2022 the level of trading in an actively managed fund is much higher than in an index fund\n\u2022 mutual funds are often required to distribute all income and capital gains realised in the portfolio\n\u2022 the actively managed fund tends to have more opportunity to realise capital gains\n\u2022 this results in higher taxes relative to an index fund, which uses a buy-and-hold strategy\n\u2022 there is less buying and selling in an index fund and less likelihood of realising capital gains distributions", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are hybrid or balanced funds?", "a": "hybrid or balanced funds are mutual funds that invest in both bonds and stocks\n\u2022 these types of funds represent a small fraction of the total investment in US mutual funds but are more common in Europe\nthese types of funds have gained popularity with the growth of lifecycle funds\n\u2022 lifecycle or target date funds manage the asset mix based on a desired retirement date\n\u2192 for example, a lifecycle fund asset allocation\n\u2022 if an investor is 40 years old in 2019 and planned to retire at the age of 67, he could invest in a mutual fund with a target date of 2046\n\u2022 the fund would manage the appropriate asset mix over the next 27 years\n\u2022 in 2019 it might be 90% invested in shares and 10% in bonds\n\u2022 as time passes, the fund would gradually change the mix of shares and bonds to reflect the appropriate mix given the time to retirement", "topic": "portfolio management: an overview", "subtopic": "pooled interest - type of mutual funds"}, {"q": "what are separately managed accounts?", "a": "a fund management service for institutions or individual investors with substantial assets is the separately managed account (SMA), also commonly referred to as a 'managed account', 'wrap account', or 'individually managed account'\n\u2022 SMAs are managed exclusively for the benefit of a single individual or institution\n\u2022 unlike a mutual fund, the assets of an SMA are owned directly by the individual or institution\n\u2022 the main disadvantage of an SMA is that the required minimum investment is usually much higher than with a mutual fund\n\u2022 large institutional investors are generally the dominant users of SMAs", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the advantages of separately managed accounts?", "a": "SMAs enable asset managers to implement an investment strategy that matches an investor's specific objectives, portfolio constraints, and tax considerations, where applicable\n\u2022 for example, a public pension plan investing in an asset manager's large value equity strategy might have a socially responsible investment preference\n\u2022 in this case, the plan sponsor may wish to exclude certain industries, such as tobacco and defence, whilst also including additional companies that are deemed favourable according to other environmental, social, and governance (ESG) considerations", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are exchange-traded funds?", "a": "exchange-traded funds (ETFs) are investment funds that trade on exchanges (similar to individual stocks) and are generally structured as open-end funds\n\u2022 ETFs represent one of the fastest-growing investment products in the asset management industry\n\u2022 long-term investors, both institutional and retail, use ETFs in building a diversified asset allocation", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the key differences between ETFs and mutual funds?", "a": "whilst ETFs are structured similarly to open-end mutual funds, some key differences exist between the two products\nfeature\nETFs\nmutual funds\n**transaction timing**\ncan be traded intraday throughout market hours\ncan only be purchased or sold once per day\n**transaction method**\ninvestors buy/sell shares from other investors on exchange (like stocks)\ninvestors buy/sell shares directly from the fund\n**pricing**\npriced continuously during trading hours; can trade at premium or discount to NAV (though usually close)\ntrade at net asset value (NAV) per share only\n**settlement**\nT+2 settlement like stocks\nsettled at end-of-day NAV\n**short selling**\ncan be sold short\ncannot be sold short\n**margin purchases**\ncan be purchased on margin\ncannot be purchased on margin\n**dividends**\ndividends paid out to shareholders\ndividends usually reinvested automatically\n**minimum investment**\ntypically smaller (price of one share)\ntypically larger (often \u00a3500-\u00a35,000)\n**capital gain distributions**\ndo not have capital gain distributions (most tax-efficient)\nmay have capital gain distributions\n**trading costs**\nbrokerage commission on each trade\nno trading commission but may have sales loads\n**expense ratios**\ngenerally lower\ngenerally higher\n**liquidity**\nhigh intraday liquidity\nless liquid (end-of-day only)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are hedge funds?", "a": "hedge funds are private investment vehicles that typically use leverage, derivatives, and long and short investment strategies\n\u2022 offers a strategy of a non-correlated offset to the 'long-only' position typical of most portfolios", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the distinguishing characteristics of hedge funds?", "a": "hedge fund investment strategies are diverse and can range from specific niche strategies to global multi-strategy approaches\n\u2022 short selling: many hedge funds implement short positions directly or synthetically using such derivatives as options, futures, and credit default swaps\n\u2022 absolute return seeking: hedge funds often seek positive returns in all market environments\n\u2022 leverage: many hedge funds use financial leverage (bank borrowing) or implicit leverage (using derivatives); the use and amount of leverage are dependent on the investment strategy being implemented\n\u2022 low correlation: some hedge funds have historically exhibited low return correlations with traditional equity and/or fixed-income asset classes", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the access restrictions for hedge funds?", "a": "hedge funds are not readily available to all investors\n\u2022 they typically require a high minimum investment\n\u2022 they often have restricted liquidity by allowing only periodic (eg. quarterly) withdrawals or having a long fixed-term commitment\n\u2022 hedge funds are currently exempt from the reporting requirements of a typical public investment company\n\u2022 hedge funds are the form of pooled investment subject to the least amount of regulation", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are private equity and venture capital funds?", "a": "private equity funds and venture capital funds are alternative funds that seek to buy, optimise, and ultimately sell portfolio companies to generate profits\n\u2022 most private equity and venture capital funds have a lifespan of approximately 7\u201310 years (but usually subject to contractual extensions)\n\u2022 unlike most traditional asset managers that trade in public securities, private equity and venture firms often take a 'hands-on' approach to their portfolio companies\n\u2022 this includes a combination of financial engineering (eg. realising expense synergies, changing capital structures), instalment of executive management and board members, and significant contributions to the development of a target company's business strategy", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what is the exit or harvesting stage?", "a": "the final investment stage occurs when a private equity or venture capital fund divests its portfolio companies\n\u2022 this can happen through a merger with another company, the acquisition by another company, or an initial public offering (IPO)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "how are private equity and venture capital funds structured?", "a": "as with most alternative funds, the majority of private equity and venture capital funds are structured as limited partnerships\n\u2022 these limited partnership agreements exist between the fund manager, called the general partner (GP), and the fund's investors, called limited partners (LPs)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the fee structures for private equity and venture capital funds?", "a": "the funds generate revenue through several types of fees\n\u2022 management fees: fees are based on committed capital (or sometimes net asset value or invested capital)\n\u2022 typically range from 1\u20133% annually\n\u2022 sometimes these fees step down several years into the investment period of a fund\n\u2022 transaction fees: fees are paid by portfolio companies to the fund for various corporate and structuring services\n\u2022 typically, a percentage of the transaction fee is shared with the LPs by offsetting the management fee\n\u2022 carried interest: the GP's share of profits (typically 20%) on sales of portfolio companies\n\u2022 most GPs do not earn the incentive fee until LPs have recovered their initial investment\n\u2022 investment income: includes profits generated on capital contributed to the fund by the GP", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what are the differences between buyout funds and venture capital funds?", "a": "buyout funds and venture capital funds have different investment approaches\nbuyout funds: buyout funds or private equity firms make only a few large investments in private companies\n\u2022 the intent is selling the restructured companies in three to five years\n\u2022 buyout funds are the pooled investment most likely characterised by a few large investments\nventure capital funds: venture capital funds also have a short time horizon\n\u2022 these funds consist of many small investments in companies\n\u2022 the expectation is that only a few will have a large payoff (and that most will fail)", "topic": "portfolio management: an overview", "subtopic": "pooled interest - other investment products"}, {"q": "what is an investment policy statement (IPS)?", "a": "an investment policy statement (IPS) is a written planning document that describes the client's investment objectives and the constraints that apply to the client's portfolio\n\u2022 the IPS is the starting point of the portfolio management process as it provides structure and guidance for portfolio management\n\u2022 without a full understanding of the client's situation and requirements, it is unlikely that successful results will be achieved\n\u2022 creates a 'relationship contract' that keeps everything on track", "topic": "basis of portfolio planning and construction", "subtopic": "the investment policy statement"}, {"q": "why is a written IPS important?", "a": "a written IPS serves several critical purposes in portfolio management\n\u2022 sets out clear guidelines on risk tolerance, return objectives, and constraints\n\u2022 fosters consistent decision-making by minimising overreactions when markets shift\n\u2022 provides a benchmark for monitoring performance and compliance\n\u2022 establishes accountability and reduces behavioural missteps\nthe IPS should be reviewed and updated regularly\n\u2022 for example, either every three years or when a major change in a client's objectives, constraints, or circumstances occurs", "topic": "basis of portfolio planning and construction", "subtopic": "the investment policy statement"}, {"q": "what are the major components of an IPS?", "a": "an IPS typically includes several key sections\n\u2022 statement of purpose: purpose of the IPS\n\u2022 statement of duties and responsibilities: details the duties and responsibilities of the client, the custodian of the client\u2019s assets and the investment managers\n\u2022 investment objectives: desired rate of return and the amount of risk the client is willing to take\n\u2022 investment constraints: liquidity, legal, taxes, time horizon, and other unique constraints\n\u2022 long term is \\> 10 years\n\u2022 investment guidelines: specifies permitted classes, selection of asset classes, use of leverage, asset allocation, and rebalancing\n\u2022 client needs are detailed here\n\u2022 procedures: methodologies to tackle various circumstances and updating the IPS\n\u2022 evaluation of performance: specifies the benchmark portfolio to compare investment results with, the frequency of evaluation, and other related information\n\u2022 appendices: contains information on specific guidelines like permitted deviations, strategic asset allocation (SAA), rebalancing strategies, statement of policy concerning hedging risks such as currency risk and interest rate risk", "topic": "basis of portfolio planning and construction", "subtopic": "the investment policy statement"}, {"q": "how is risk defined?", "a": "measures of **absolute risk**: variance or standard deviation of returns and value at risk (VAR)\nrelative risk objectives: relative to benchmarks that represent appropriate risk standards\n\u2022 measure used would be **tracking risk**/error\n**liability-driven investing**: taking both assets and liabilities into consideration\n\u2022 for example, a pension plan must meet the pension payments as they come due, so the risk objective will be to minimise the probability that it will fail to do so", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what is risk tolerance?", "a": "risk tolerance is an investor's attitude toward risk and their capacity to accept investment volatility or losses\n\u2022 risk tolerance is segmented into ability and willingness to assume risk\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/b09d8319-5ac6-4fab-b2f5-dbc5ec9f913c/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=9a33180b7cd3547a11a44158833be032bd229acdab9539187a50ff8023d19354&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 a careful analysis of the client's risk tolerance should precede any discussion of return objectives\n\u2022 it makes little sense for a person who is risk-averse to invest funds in high-risk assets\na client's risk tolerance is generally expressed qualitatively as high, moderate, or low\n\u2022 the IPS should specify risk objectives that reflect the risk tolerance of the client\n\u2022 risk objectives can be stated in absolute or relative terms", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what is the difference between ability and willingness to take risk?", "a": "ability and willingness to take risk are two distinct components of risk tolerance\n\u2022 **ability to bear risk** (capacity):\n\u2022 based on financial and circumstantial restrictions\n\u2022 depends on factors such as time horizon, current insurance coverage, cash reserves, family situation, age, current net worth, income expectations\n\u2022 usually measured on a quantitative basis\n\u2022 an investor's financial capacity to withstand losses\n\u2022 **willingness to bear risk** (attitude):\n\u2022 based on psychological factors\n\u2022 takes into account the investor's overall perception of investment fluctuation and losses\n\u2022 an investor's emotional and psychological comfort with risk\n\u2022 may differ from their financial ability to take risk", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what happens when ability and willingness to take risk differ?", "a": "the general rule is to conform to the lower of the client's ability or willingness to bear risk\n\u2022 constructing a portfolio with a level of risk that the client is uncomfortable with can lead to misunderstandings if the portfolio performs poorly in the short term\n\u2022 if a client has high net worth (high ability) but is risk-averse (low willingness), the IPS must reflect the lower risk tolerance\n\u2022 both ability and willingness must be specifically addressed and objectively documented in the IPS", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what are absolute risk objectives?", "a": "absolute risk objectives specify a maximum loss or volatility level without reference to a benchmark\n\u2022 for example:\n\u2022 not to lose more than 5% of the capital within a 12-month period\n\u2022 portfolio standard deviation not to exceed 25% at any time\n\u2022 with 95% probability, portfolio should not lose more than 10% in the next 12 months", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what are relative risk objectives?", "a": "relative risk objectives specify risk relative to a benchmark\n\u2022 for example:\n\u2022 match the performance of S&P 500\n\u2022 achieve returns within 3% or 4% of the DJIA or BSE 100\n\u2022 return should be within 4% of the S&P 500 index return\n\u2022 a measure for tracking a relative risk objective is tracking risk (tracking error)", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "why must risk and return objectives be considered together?", "a": "the investor's objectives are investment goals expressed in terms of both risk and return\n\u2022 ensures the stated risk and return objectives are compatible and realistic\n\u2022 the investment decision is a trade-off between risk and return\n\u2022 this trade-off varies depending on the preferences and situation of each investor\n\u2022 investment objectives expressed solely in terms of returns can lead to inappropriate investment practices\n\u2022 if achieving high investment returns is the only goal, the portfolio manager may invest funds in high-risk assets with a high possibility of loss\nreturn objectives should consider factors such as:\n\u2022 inflation\n\u2022 withdrawals or spending needs\n\u2022 capital growth requirements\n\u2022 the investor's real goals", "topic": "basis of portfolio planning and construction", "subtopic": "IPS risk and return objectives"}, {"q": "what are the five main investment constraints?", "a": "constraints are factors that need to be considered when constructing a portfolio for the client that meets the objectives:\n\u2022 liquidity requirements\n\u2022 legal and regulatory factors\n\u2022 time horizon\n\u2022 tax concerns\n\u2022 unique circumstances and ESG considerations", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what are liquidity requirements?", "a": "liquidity requirements specify the client's need for cash in the near term\n\u2022 liquidity needs may arise from:\n\u2022 emergency reserves\n\u2022 planned spending (education, house purchase)\n\u2022 regular withdrawals for living expenses\n\u2022 the portfolio must maintain sufficient liquid assets to meet these needs\n\u2022 high liquidity requirements may limit investment in illiquid assets like real estate or private equity", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what is the time horizon constraint?", "a": "the time horizon refers to the amount of time until the investor needs to withdraw their investment\n\u2022 time horizon affects:\n\u2022 risk tolerance (longer horizons can typically tolerate more risk)\n\u2022 asset allocation decisions\n\u2022 investment strategy\n\u2022 time horizons can be:\n\u2022 single-stage (eg, accumulation until retirement)\n\u2022 multi-stage or dual-stage (eg. 10-year accumulation phase followed by decumulation/spending phase)\n\u2022 longer time horizons generally allow for more aggressive investment strategies", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "how do tax concerns affect portfolio construction?", "a": "tax considerations significantly impact investment decisions\n\u2022 different types of income may be taxed differently:\n\u2022 capital gains\n\u2022 dividends\n\u2022 interest income\n\u2022 tax-advantaged accounts (like ISAs in the UK or 401(k)s in the US) have different rules\n\u2022 tax considerations affect:\n\u2022 asset location (which assets go in which accounts)\n\u2022 holding periods\n\u2022 rebalancing strategies\n\u2022 some investors may prefer tax-efficient investments or strategies", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what are legal and regulatory constraints?", "a": "legal and regulatory factors may restrict investment choices\n\u2022 constraints may include:\n\u2022 regulations governing institutional investors (e.g., pension fund regulations)\n\u2022 trust documents specifying investment restrictions\n\u2022 fiduciary responsibilities\n\u2022 prohibited investments\n\u2022 these constraints must be clearly documented in the IPS", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what are unique circumstances?", "a": "unique circumstances are client-specific needs or preferences that don't fit into other categories, for example:\n\u2022 ethical or religious restrictions (e.g., no alcohol, tobacco, gambling stocks)\n\u2022 desire to support specific causes or industries\n\u2022 personal objections to certain products or practices\n\u2022 family business holdings\n\u2022 these constraints may lead to the exclusion of certain companies, countries, or types of securities from the investable universe", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what are ESG considerations?", "a": "ESG stands for environmental, social, and governance factors\n\u2022 ESG considerations can be integrated into an investment policy\n\u2022 clients may have personal objections to certain products or practices\n\u2022 such considerations are often referred to as ESG factors\n\u2022 the IPS may include a policy regarding responsible investing which takes into account ESG factors", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what are the six main ESG investment approaches?", "a": "the six main ESG investment approaches are\n\u2022 negative screening:\n\u2022 excluding certain sectors, companies, or practices from a fund or portfolio on the basis of specific ESG criteria\n\u2022 for example, excluding tobacco, weapons, or fossil fuels\n\u2022 positive screening:\n\u2022 including certain sectors, companies, or practices in a fund or portfolio on the basis of specific ESG criteria\n\u2022 for example, favouring companies with strong environmental records\n\u2022 ESG integration:\n\u2022 refers to the practice of including material ESG factors in the investment process\n\u2022 ESG factors are considered alongside traditional financial analysis\n\u2022 thematic investing:\n\u2022 picks investments based on a theme or single factor\n\u2022 for example, energy efficiency, climate change, water scarcity\n\u2022 engagement/active ownership:\n\u2022 achieving targeted social or environmental objectives along with measurable financial returns\n\u2022 uses shareholder power to influence corporate behaviour\n\u2022 includes voting on proxy issues and direct dialogue with management\n\u2022 impact investing:\n\u2022 investments made with the intention to generate positive, measurable social and environmental impact alongside a financial return\n\u2022 typically targets specific outcomes (e.g., affordable housing, clean energy)", "topic": "basis of portfolio planning and construction", "subtopic": "IPS constraints"}, {"q": "what information should be gathered about a client?", "a": "the planning stage begins with collecting comprehensive information about the client\n\u2022 family situation:\n\u2022 married or not\n\u2022 if the spouse works\n\u2022 any additional dependents\n\u2022 number of children and their education plans\n\u2022 employment situation:\n\u2022 client's salary\n\u2022 sources of income\n\u2022 industry the client is working in\n\u2022 stability of job\n\u2022 financial information:\n\u2022 level of savings\n\u2022 other investments such as real estate\n\u2022 current net worth\n\u2022 income expectations", "topic": "basis of portfolio planning and construction", "subtopic": "gathering client information"}, {"q": "what are capital market expectations?", "a": "capital market expectations are forecasts of risk and return characteristics for asset classes\n\u2022 portfolio managers form expectations about:\n\u2022 expected returns for each asset class\n\u2022 standard deviations (risk) for each asset class\n\u2022 correlations between asset classes\n\u2022 these expectations are essential inputs for portfolio construction\n\u2022 they help determine optimal asset allocation", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is strategic asset allocation?", "a": "strategic asset allocation (SAA) is the policy portfolio designed to provide exposure to systematic risk factors\n\u2022 a policy portfolio is a baseline mix of asset classes, typically stocks, bonds, and cash, designed to meet specific long-term investment goals while adhering to a defined risk tolerance\nthe SAA determines the weighting of IPS-permissible asset classes to be included in the portfolio given their risk and investment constraints\n\u2022 for example, hedge ratios of FX exposure\nSAA focuses on systematic risk because it drives long-term returns and cannot be diversified away\n\u2022 thus, SAA is a means of providing an investor with exposure to systematic risks of asset classes in proportions that meet the risk and return objectives", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "how is strategic asset allocation determined?", "a": "a strategic asset allocation results from combining the constraints and objectives articulated in the IPS and capital market expectations\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/ed8fc5f8-2ee1-4317-af80-b42e5c04de43/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=ed6b8e9df64c79236aee6624eabc44136e86a00b00fa9fdde8a4a1fc2b0400e6&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 the process involves:\n\u2022 identifying appropriate asset classes\n\u2022 determining expected returns, risks, and correlations for each asset class\n\u2022 optimising the asset mix to meet the client's risk-return objectives\n\u2022 considering the constraints specified in the IPS\n\u2022 the expected returns, standard deviations, and correlations between asset classes can be used to generate an optimal portfolio on a top-down basis", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is asset class specification?", "a": "asset classes must be specified carefully in relation to asset allocation\n\u2022 asset classes should be:\n\u2022 mutually exclusive (assets should fit into only one class)\n\u2022 exhaustive (cover all investment opportunities)\n\u2022 diversifying (provide risk reduction benefits)\n\u2022 common distinctions include:\n\u2022 domestic equities versus international equities\n\u2022 developed market equities versus emerging market equities\n\u2022 large-cap versus small-cap equities\n\u2022 government bonds versus corporate bonds\n\u2022 investment-grade versus high-yield bonds\n\u2022 applying these criteria ensures that the strategic asset allocation process has considered all available investment alternatives", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "how is mean-variance optimisation applied to investment objectives and constraints?", "a": "we combine investor objectives with using optimisation techniques, under the assumptions:\n\u2022 investors choosing from allocations with similar returns prefer those with lower risk\n\u2022 investors choosing from allocations with similar risk prefer those with highest return\ninvestors\u2019 risk and return objectives can be described as a utility function where utility increases with higher expected returns and lower risk, with the utility function being:\n$$\nU_p = E(R_p) - \\lambda\\sigma_p^2\n$$\n\u2022 $`U_p`$: investor's expected utility from the portfolio\n\u2022 $`E(R_p)`$: expected return of the portfolio\n\u2022 $`\\sigma_p`$: standard deviation of returns of the portfolio\n\u2022 $`\\lambda`$: measure of investor's risk aversion\ninterpretation:\n\u2022 positive relationship between utility and expected return\n\u2022 higher return increases utility\n\u2022 negative relationship between utility and volatility (measured by variance)\n\u2022 $`\\uparrow`$ the negative relationship, $`\\uparrow`$ the investor's risk aversion\n\u2022 portfolio represents a particular asset allocation\n\u2022 asset allocation providing highest expected utility is optimal for the investor given risk aversion\nfor different values of $`U_p`$, an **indifference curve**** **can be plotted linking risk-return combinations that produce that level of utility\n\u2022 investor attains equal utility from all risk-return combinations on that curve\n\u2022 higher indifference curves represent higher utility\n\u2022 investor seeks to reach highest possible indifference curve", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "how do capital market expectations translate into an efficient frontier?", "a": "capital market expectations from $`E(R_p)`$ are specified in:\n\u2022 asset classes' expected returns\n\u2022 standard deviations of return\n\u2022 correlations\nthese translate into an efficient frontier of portfolios where the multi-asset class portfolio expected return is:\n$$\nE(R_p) = \\sum_{i=1}^{n} w_i E(R_i)\n$$\n\u2022 $`w_i`$: weight of asset class $`i`$ in portfolio\nportfolio risk is given by the standard deviation:\n\u2022 portfolio's risk is a positive function of risk of its assets and correlations among them\n\u2022 portfolio of risky assets with low correlation has lower risk than one with similarly risky assets with high correlation\n\u2022 possible to construct different portfolios with equal expected returns but different risk levels\n$$\n\\sigma_p = \\sqrt{\\sum_{i=1}^{n}\\sum_{j=1}^{n} w_{p,i}w_{p,j}\\text{Cov}(R_i,R_j)}\n$$\n\u2022 $`\\text{Cov}(R_i,R_j) = \\rho_{i,j}\\sigma_i\\sigma_j`$: covariance between asset classes $`i`$ and $`j`$\n\u2022 $`\\rho_{i,j}`$: correlation between returns of asset classes $`i`$ and $`j`$", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is the minimum-variance portfolio and efficient frontier?", "a": "imagine portfolios as a scatter of dots in a chart depicting risk vs expected return where a portfolio\u2019s risk is a positive function of the risk of its assets and the correlations among them\n\u2022 the minimum-variance portfolio is the portfolio with minimum variance for each given level of expected return\n\u2022 the line connecting these portfolios with the minimum variance for each given level of expected return is the efficient frontier\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/91ad192a-91f7-4da6-a617-8dc688e9ce35/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222412Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=c43f2e7c34e99865dc71051895cde1ec146dbe2e718f3eeece32f194b5955e1a&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\nefficient frontier movements:\n\u2022 efficient frontier moves \u2018upward\u2019 as more low-correlation assets with sufficient expected return are added\n\u2022 lowers risk in portfolios for equal expected returns\n\u2022 when return expectations increase for asset classes (like when macroeconomic conditions improve) while volatility and correlation unchanged, efficient frontier moves upward\n\u2022 so each portfolio generates higher returns for same level of risk", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what happens when investment objectives or constraints change?", "a": "when investment objectives or constraints change:\n\u2022 indifference curves will change their shape and location\n\u2022 this change will move point of tangency\n\u2022 hence change the asset allocation\ncauses of efficient frontier shifts:\n\u2022 changes in capital market expectations move efficient frontier\n\u2022 changes in investment objectives/constraints move indifference curves\n\u2022 both result in new optimal asset allocation at new tangency point", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what are limitations of this theoretical framework?", "a": "this framework describes how investor objectives and capital market expectations should theoretically be reconciled\nhowever, it will not be exact procedure followed in practice:\n**limitation 1: utility function simplification**\n\u2022 IPS does not necessarily translate client's investment objectives and constraints into a utility function\n\u2022 rather, IPS gives threshold levels for risk and expected return\n\u2022 combined with additional constraints that cannot be captured in this model\n**limitation 2: single-period vs multi-period**\n\u2022 model illustrated is single-period model\n\u2022 in practice, constraints from IPS make it more appropriate to use multi-period models\n\u2022 multi-period problems more effectively addressed using simulation\npractical implication:\n\u2022 mean-variance optimisation provides theoretical foundation\n\u2022 actual implementation often uses more sophisticated multi-period simulation approaches\n\u2022 must account for constraints beyond simple risk-return tradeoff", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is tactical asset allocation?", "a": "tactical asset allocation (TAA) is the decision to deliberately deviate from the SAA or policy weights\n\u2022 TAA aims to add value based on near-term return forecasts for asset classes\n\u2022 it involves short-term adjustments to asset class weightings\n\u2022 for example, an investor may decide to temporarily invest more of the portfolio in equities than the SAA prescribes if they believe that equities may deliver higher returns over the short term than other asset classes\n\u2022 TAA creates additional return uncertainty\n\u2022 the IPS should set limits for TAA activities", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is the difference between strategic and tactical asset allocation?", "a": "strategic and tactical asset allocation serve different purposes\n\u2022 strategic asset allocation (SAA):\n\u2022 establishes long-term policy weights for asset classes\n\u2022 designed to meet long-term investment objectives\n\u2022 relatively stable over time\n\u2022 provides exposure to systematic risk factors\n\u2022 tactical asset allocation (TAA):\n\u2022 short-term deviations from policy weights\n\u2022 attempts to profit from market timing\n\u2022 based on near-term return forecasts\n\u2022 creates additional active risk", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is security selection?", "a": "security selection is the attempt to generate higher returns than the portfolio benchmark by selecting securities with higher expected return\n\u2022 security selection involves choosing individual securities within asset classes\n\u2022 it aims to outperform the benchmark through superior stock or bond picking\n\u2022 like TAA, security selection creates additional return uncertainty\n\u2022 the IPS should set limits for security selection activities", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is rebalancing?", "a": "as time goes on, a client's asset allocation will drift from the target allocation\n\u2022 market movements cause asset class weights to change\n\u2022 rebalancing involves buying and selling assets to return to target weights\n\u2022 the IPS should specify:\n\u2022 the amount of allowable drift (rebalancing corridors)\n\u2022 when rebalancing should occur\n\u2022 the rebalancing policy and procedures", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what is risk budgeting?", "a": "risk budgeting is the process of deciding the overall risk to assume of the portfolio and dividing that risk over the sources of investment return\n\u2022 risk budgeting is often the second step after determining the SAA\n\u2022 it involves allocating risk across:\n\u2022 systematic risk (from SAA)\n\u2022 tactical asset allocation risk\n\u2022 security selection risk\n\u2022 the IPS should set limits for each source of active risk", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction and capital market expectations"}, {"q": "what are the key principles of portfolio construction?", "a": "once the IPS has been determined, a portfolio needs to be constructed to meet those objectives\n\u2022 rational investors seek to maximise the risk-return trade-off on their investment portfolio\n\u2022 their risk-return objectives can be described as a utility function in which utility increases with higher expected returns and lower risk\n\u2022 the portfolio represents a particular asset allocation\n\u2022 portfolio construction should follow the principles of diversification\n\u2022 every investment decision must be consistent with documented objectives and constraints in the IPS", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction principles"}, {"q": "what is the role of asset allocation in portfolio construction?", "a": "asset allocation is central to portfolio construction\n\u2022 the IPS provides the basis for asset allocation and portfolio construction\n\u2022 asset selection, manager choice, and performance measurement always refer back to the IPS\n\u2022 the strategic asset allocation determines the long-term mix of asset classes\n\u2022 tactical considerations may lead to short-term deviations\n\u2022 asset allocation is commonly viewed as having the greatest impact on portfolio performance", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction principles"}, {"q": "what are some new developments in portfolio management?", "a": "the portfolio planning and construction framework continues to evolve\n\u2022 growth in the offering of exchange traded funds (ETFs):\n\u2022 ETFs track the performance of an asset class index or sub-index\n\u2022 ETFs are easily tradable and relatively cheap compared to actively managed funds\n\u2022 the broad array of ETF offerings enables retail investors to obtain fast, inexpensive, and liquid exposure to asset classes\n\u2022 algorithm-based financial advice (robo-advice):\n\u2022 robo-advice has further reduced the costs for retail investors to create a well-diversified portfolio\n\u2022 algorithm-based platforms provide automated portfolio management services\n\u2022 robo-advisers typically use ETFs to implement asset allocation strategies\nthese developments have made sophisticated portfolio management more accessible to individual investors", "topic": "basis of portfolio planning and construction", "subtopic": "portfolio construction principles"}, {"q": "how are ESG considerations integrated into portfolio planning?", "a": "ESG considerations may be integrated into the portfolio planning and construction process\n\u2022 ESG implementation approaches require a set of instructions for investment managers\n\u2022 these instructions cover:\n\u2022 the selection of securities (which to include or exclude)\n\u2022 the exercise of shareholder rights (proxy voting, engagement)\n\u2022 the selection of investment strategies (negative screening, positive screening, thematic investing)\n\u2022 the IPS should clearly specify the client's ESG preferences and constraints\n\u2022 ESG integration may affect:\n\u2022 the investable universe\n\u2022 benchmark selection\n\u2022 manager selection\n\u2022 performance evaluation", "topic": "basis of portfolio planning and construction", "subtopic": "ESG considerations in portfolio planning and construction"}, {"q": "what is the difference between ESG integration and thematic investing?", "a": "ESG integration and thematic investing are distinct approaches\n\u2022 ESG integration:\n\u2022 considers ESG factors alongside traditional financial analysis for all investments\n\u2022 ESG factors are incorporated into the investment decision-making process\n\u2022 does not necessarily exclude any sectors or companies\n\u2022 thematic investing:\n\u2022 focuses specifically on investments related to a particular ESG theme\n\u2022 for example, renewable energy, water conservation, gender equality\n\u2022 actively seeks out companies aligned with the theme\n\u2022 may result in a more concentrated portfolio", "topic": "basis of portfolio planning and construction", "subtopic": "ESG considerations in portfolio planning and construction"}, {"q": "what is behavioural finance?", "a": "behavioural finance studies how psychological factors and cognitive biases affect financial decisions\n\u2022 challenges traditional finance assumption of rational investors\n\u2022 incorporates insights from psychology and sociology\n\u2022 explains market anomalies that traditional finance cannot\n\u2022 helps identify systematic errors in investor decision-making\n\u2022 divides biases into two categories: cognitive errors and emotional biases", "topic": "the behavioural biases of individuals", "subtopic": "introduction to behavioural finance"}, {"q": "what are cognitive errors and emotional biases?", "a": "cognitive errors result from faulty reasoning or lack of understanding\n\u2022 stem from basic statistical, information-processing, or memory errors\n\u2022 easier to correct through education and information\n\u2022 investors may be receptive to advice and correction\n\u2022 for examples, conservatism, confirmation bias, representativeness\nemotional biases stem from feelings, impulses, or intuition\n\u2022 arise from reasoning influenced by feelings rather than facts\n\u2022 more difficult to correct than cognitive errors\n\u2022 may require adapting to the bias rather than correcting it\n\u2022 for examples, loss aversion, overconfidence, self-control bias", "topic": "the behavioural biases of individuals", "subtopic": "introduction to behavioural finance"}, {"q": "what is cognitive dissonance and belief perseverance biases?", "a": "cognitive dissonance is the mental discomfort that occurs when new information conflicts with previously held beliefs or cognitions\n\u2022 this results in belief perseverance biases\n\u2022 to resolve this discomfort, people may ignore or modify conflicting information and consider only information that confirms their existing beliefs or thoughts\n\u2022 there is a **cognitive cost** in processing technical, abstract or statistical information over other types of information\n\u2022 meaning it is more cognitive difficult", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is conservatism bias?", "a": "conservatism bias is the tendency to maintain prior views or forecasts by inadequately incorporating new information\n\u2022 investors are slow to update beliefs when presented with new evidence\n\u2022 cling to prior estimates or forecasts and fail to react appropriately to new information\nfor example, an investor believes a stock is worth \u00a350 per share based on initial analysis\n\u2022 new positive earnings are announced, but the investor is slow to revise the valuation upward, still anchoring to the \u00a350 estimate\n\u2022 to correct, we should be aware the bias exists", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is confirmation bias?", "a": "confirmation bias is the tendency to look for and notice information that confirms existing beliefs whilst ignoring contradictory information\n\u2022 seek out information that supports existing views\n\u2022 filter out or dismiss information that contradicts beliefs\n\u2022 develop screening procedures that are overly restrictive\nconsequences\n\u2022 investors consider only positive information about an investment, leading to ill-advised purchases\n\u2022 hold investments too long because of ignoring negative information\n\u2022 set up an investing screening or research process that is too narrowly focused, leading to under-diversified portfolios\nfor example, an investor is bullish on technology stocks and only reads articles supporting tech growth whilst dismissing reports about overvaluation or regulatory risks\n\u2022 to correct, we should actively seek information that challenges existing beliefs", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is representativeness bias?", "a": "representativeness bias is the tendency to classify new information based on past experiences and classifications\n\u2022 base expectations on stereotypes or similar past situations\n\u2022 two types: base-rate neglect and sample-size neglect\n**base-rate neglect**: ignoring the base rate (probability) of the initial classification and focusing on specific information, which may be misleading relative to the general information\n\u2022 for example, assuming a good company is automatically a good investment\n\u2022 but if the company is in a declining industry, it wouldn\u2019t be a good investment\n**sample-size neglect**: drawing conclusions from sample sizes that are too small, overweighting the information in the small sample\n\u2022 for example, concluding a fund manager is skilled after only 6 months of outperformance\nconsequences of representativeness bias:\n\u2022 adopt a view or forecast based almost exclusively on new information or a small sample\n\u2022 update beliefs using simple classifications rather than deal with more complex data", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is illusion of control bias?", "a": "illusion of control bias is the tendency to believe one can control or influence outcomes when in fact one cannot\n\u2022 overestimate ability to control events\n\u2022 especially for employees holding employer stock, they believe they can make the stock go up and improve company performance as they work in the company\n\u2022 inadequately diversify portfolios\n\u2022 confuse outcomes under one's control with those that are not\n\u2022 excessive trading as investors believe they can time markets\n\u2022 high transaction costs\nto avoid this, we need to know the investing is a probabilistic activity and to seek contrary viewpoints", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is hindsight bias?", "a": "hindsight bias is the tendency to see past events as having been predictable after they have occurred\n\u2022 selectively recall prior judgements to make them seem more accurate\n\u2022 overestimate ability to have predicted past events\nconsequences\n\u2022 overestimate the degree to which past investment outcomes were predictable\n\u2022 become overly critical of others' performance or the performance of their investment advisers\n\u2022 develop a false sense of confidence in ability to predict future events", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is anchoring and adjustment bias?", "a": "anchoring and adjustment bias is the tendency to be influenced by purchase price or other reference points when making decisions\n\u2022 give disproportionate weight to the first information received (the anchor)\n\u2022 make insufficient adjustments from the anchor\n\u2022 often use purchase price as anchor for selling decisions\nconsequences\n\u2022 stay anchored to an initial estimate and fail to adjust for new information\n\u2022 remain anchored to a security's purchase price, which affects the decision to sell\nfor example, an investor buys shares at \u00a3100\n\u2022 the price falls to \u00a370 due to deteriorating fundamentals. the investor refuses to sell, anchored to the \u00a3100 purchase price, waiting to \u2018get back to even\u2019", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is mental accounting bias?", "a": "mental accounting bias is the tendency to treat one sum of money differently from another equal sum based on its source or intended use\n\u2022 separate money into different mental \u2018accounts\u2019 (retirement, vacation, emergency)\n\u2022 treat each account differently despite money being fungible\n\u2022 may take more risk with \"house money\" (gains) than with original capital\nconsequences:\n\u2022 neglect opportunities to reduce risk by combining assets with low correlations\n\u2022 positions might be offset across mental accounts, leading to suboptimal aggregate performance\n\u2022 irrationally distinguish between returns from income and capital appreciation\n\u2022 although many investors feel the preserve principal, they focus on the idea of spending income that the principal generates\n\u2022 fail to lower portfolio risk by adding assets with very low correlation to other assets", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is framing bias?", "a": "framing bias is the tendency to answer questions differently based on how they are asked (the frame)\n\u2022 same information presented differently leads to different decisions\n\u2022 respond to investment opportunities based on how they are presented\n\u2022 may focus on gains vs. losses, or percentages vs. absolute amounts\nconsequences:\n\u2022 misidentify risk tolerance and investment goals based on how questions are framed\n\u2022 choose suboptimal risk for their portfolio based on how choices are presented\n\u2022 become overly conservative or aggressive based on short-term market movements\nfor example, an adviser asks \u2018would you invest in a portfolio with 20% chance of losing money?\u2019 vs. \u2018would you invest in a portfolio with 80% chance of making money?\u2019\n\u2022 same portfolio, different responses due to framing", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is availability bias?", "a": "availability bias is the tendency to be influenced by information that is most easily recalled\n\u2022 recent, dramatic, or frequently repeated information is more \u2018available\u2019\n\u2022 overweight easily recalled information in decision-making\n\u2022 underweight information that is harder to recall\nconsequences:\n\u2022 choose an investment based on advertising or recallable information\n\u2022 limit investment opportunity set based on knowledge limitations\n\u2022 fail to diversify by concentrating in familiar securities\nfor example, after extensive media coverage of a major airline disaster, investors avoid airline stocks even though statistically airlines remain safe and potentially undervalued", "topic": "the behavioural biases of individuals", "subtopic": "cognitive errors"}, {"q": "what is loss aversion bias?", "a": "loss aversion bias is the tendency to feel the pain of losses more acutely than the pleasure of gains\n\u2022 losses are felt approximately twice as strongly as gains of equal magnitude\n\u2022 prefer avoiding losses to acquiring equivalent gains\n\u2022 leads to risk-averse behaviour in gain situations and risk-seeking in loss situations\n\u2022 the value function of loss aversion:\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/f588bbd9-f12f-4be6-a444-a4ff0dbd2ba5/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222412Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=1580f9d40c5f6ffd6820b6397967945e966ac763b1b9185f163899f84fde5638&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\nconsequences:\n\u2022 hold losing investments too long (hoping to break even)\n\u2022 sell winning investments too quickly (to lock in gains)\n\u2022 exhibit different levels of risk aversion when facing gains vs. losses\n\u2022 trade less than optimal for tax purposes\nfor example, the disposition effect is investors holding investments that have experienced losses too long, and selling investments that have experienced gains too quickly\n\u2022 an investor holds two positions: stock A up 20% and stock B down 20%\n\u2022 he needs to raise cash so he sells stock A to \u2018lock in the gain\u2019 while holding stock B to \"avoid realising the loss\"\n\u2022 this is backwards, he should consider future prospects, not past performance", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is overconfidence bias?", "a": "overconfidence bias is the tendency to overestimate one's abilities, knowledge, or access to information\n\u2022 overconfidence may be intensified when combined with self-attribution bias, where people take too much credit for successes (self-enhancing) and assign responsibility to others for failures (self-protecting)\n\u2022 two aspects: overestimating knowledge and illusion of knowledge\n\u2022 illusion of knowledge: belief that accuracy of forecasts increases with more information\n\u2022 prediction overconfidence: too narrow confidence intervals around forecasts\n\u2022 certainty overconfidence: higher certainty than objective accuracy warrants\nconsequences:\n\u2022 underestimate risks and overestimate expected returns\n\u2022 hold poorly diversified portfolios\n\u2022 trade excessively (higher costs, lower returns)\n\u2022 experience lower returns than market averages as a result of excessive trading", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is self-control bias?", "a": "self-control bias is the tendency to fail to act in one's long-term interest due to lack of self-discipline\n\u2022 prioritise immediate satisfaction over long-term goals\n\u2022 consume today rather than save for tomorrow\n\u2022 related to hyperbolic discounting (overweight immediate vs. delayed gratification)\nconsequences:\n\u2022 save insufficiently for the future\n\u2022 take excess risk in portfolio to try to compensate for insufficient savings accumulation\n\u2022 bias portfolio toward income-generating assets to meet spending desires", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is status quo bias?", "a": "status quo bias is the tendency to do nothing rather than make a change\n\u2022 prefer maintaining current situation\n\u2022 avoid making decisions or taking action\n\u2022 related to regret aversion (fear of making wrong decision)\nconsequences:\n\u2022 fail to explore other opportunities\n\u2022 hold inappropriate asset allocations\n\u2022 not rebalance portfolio even when asset allocation has drifted significantly\nfor example, an investor's portfolio drifts from target 60/40 stocks/bonds to 75/25 after bull market\n\u2022 knows should rebalance but takes no action due to inertia and decision avoidance\n\u2022 portfolio now has more risk than appropriate", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is endowment bias?", "a": "endowment bias is the tendency to value an asset more when you own it (purchased or inherited) than when you do not\n\u2022 place higher value on assets already owned, instead of being willing to pay and sell a security at the same price\n\u2022 related to loss aversion (selling feels like a loss)\n\u2022 often seen with inherited securities\nconsequences:\n\u2022 fail to sell inappropriate assets (particularly inherited securities)\n\u2022 hold poorly diversified portfolio\n\u2022 continue to hold assets with emotional attachment", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is regret aversion bias?", "a": "regret aversion bias is the tendency to avoid making decisions out of fear that the decision will turn out poorly\n\u2022 fear of regret from errors of commission (doing something wrong) more than errors of omission (doing nothing)\n\u2022 regret is more intense when the unfavourable outcomes are the result of an action taken vs the result of an action not taken\n\u2022 leads to both excessive conservatism and herding behaviour\nconsequences:\n\u2022 be too conservative in investment choices\n\u2022 maintain a position too long to avoid the regret of a bad decision\n\u2022 engage in herding behaviour (if others are doing it, less regret if wrong)", "topic": "the behavioural biases of individuals", "subtopic": "emotional biases"}, {"q": "what is momentum in markets?", "a": "momentum is the tendency for rising asset prices to continue rising and falling prices to continue falling\n\u2022 medium-term continuation of price trends (3-12 months)\n\u2022 caused by herding behaviour and under-reaction to information\n\u2022 investors slowly incorporate new information (conservatism bias)\n\u2022 trend followers amplify price movements", "topic": "the behavioural biases of individuals", "subtopic": "behavioural finance and market behaviour"}, {"q": "what are bubbles and crashes?", "a": "bubbles occur when asset prices rise well above fundamental values\n\u2022 driven by overconfidence, representativeness, and herding\n\u2022 investors extrapolate recent past into future\n\u2022 new era thinking: \u2018this time is different\u2019\ncrashes occur when bubbles burst and prices fall rapidly\n\u2022 triggered when anchor to fundamental value reasserts\n\u2022 amplified by loss aversion and disposition effect", "topic": "the behavioural biases of individuals", "subtopic": "behavioural finance and market behaviour"}, {"q": "what is value effect?", "a": "value stocks historically outperform growth stocks\n\u2022 value stocks have high book-to-market ratios, low price-to-earnings ratios and low price-to-dividend ratios\n\u2022 growth stocks have low book-to-market equity, high price-to-earnings ratios, and high price-to-dividend ratios\nmay be explained by loss aversion and mental accounting\n\u2022 investors overreact to bad news (selling value stocks too low)\n\u2022 overreact to good news (buying growth stocks too high)\n\u2022 also due to the **halo effect**, which extends a favourable evaluation of some characteristics to other characteristics\n\u2022 a company with a good growth record and good previous share price performance may be seen as a good investment, giving it a higher expected return than what its risk characteristics would deserve", "topic": "the behavioural biases of individuals", "subtopic": "behavioural finance and market behaviour"}, {"q": "what is home bias?", "a": "home bias is the tendency to invest disproportionately in domestic securities\n\u2022 investors overweight home country assets relative to optimal diversification\n\u2022 caused by availability bias (familiar information), illusion of control, and endowment bias\n\u2022 reduces diversification benefits\nexample: UK investors hold 70% in UK stocks when UK represents only 5% of world market capitalisation. forgo international diversification benefits", "topic": "the behavioural biases of individuals", "subtopic": "behavioural finance and market behaviour"}, {"q": "what is risk?", "a": "risk is exposure to uncertainty, where there is a chance of loss as a result of an action, inaction or external event\n\u2022 risk exposure is the extent to which the underlying environment or market risks result in actual risk for businesses/investors with assets or liabilities sensitive to those risks", "topic": "risk management", "subtopic": "risk management process"}, {"q": "what is risk management in the context of portfolio management?", "a": "risk management is the process of identifying and measuring the risks faced by an organisation or portfolio, and determining whether, and how, to modify these risks\n\u2022 not just about minimising or eliminating risk\n\u2022 about understanding risks and making informed decisions about which risks to take and which to avoid or modify\n\u2022 integral part of the investment management process\n\u2022 helps align risk-taking with return objectives", "topic": "risk management", "subtopic": "risk management process"}, {"q": "why is risk management important for portfolio managers?", "a": "risk management is critical for several reasons:\n\u2022 helps prevent catastrophic losses that could impair ability to meet objectives\n\u2022 increases ex ante (before the event) the value of the business or investment decisions to be undertaken\n\u2022 but ex post (after the event), even the best risk management cannot completely stop a portfolio from losing money in a market crash\n\u2022 enables better decision-making about risk-return tradeoffs\n\u2022 required by regulators and stakeholders\n\u2022 helps maintain client trust and confidence\n\u2022 supports consistent achievement of investment objectives\n\u2022 distinguishes between risks that are rewarded and those that are not", "topic": "risk management", "subtopic": "risk management process"}, {"q": "what is a risk management framework?", "a": "a risk management framework is the infrastructure, process, and analytics needed to support effective risk management\n\u2022 infrastructure: people, systems, and organisational structure\n\u2022 process: policies, procedures, and protocols\n\u2022 analytics: models and metrics for measuring and evaluating risk\n\u2022 must be tailored to the organisation's size, complexity, and risk profile", "topic": "risk management", "subtopic": "risk management framework"}, {"q": "what are the key components of a risk management framework?", "a": "key components include:\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/616ceda6-e67c-4b39-95ad-229bffcbe3c7/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222412Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=143e5228cfa63b979e623df04ab66d2412233a244a1ccc8e29f704c8c94bb872&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 governance structure: who is responsible for risk management decisions\n\u2022 risk policies: formal statements of risk tolerance and limits\n\u2022 risk identification systems: processes for identifying new and existing risks\n\u2022 risk measurement: quantitative and qualitative assessment of risks\n\u2022 risk monitoring: ongoing surveillance of risk exposures\n\u2022 risk reporting: communication of risks to stakeholders\n\u2022 risk modification: tools and processes for adjusting risk exposures", "topic": "risk management", "subtopic": "risk management framework"}, {"q": "what is enterprise risk management (ERM)?", "a": "enterprise risk management is a holistic approach to risk management across an entire organisation\n\u2022 considers all risks faced by the organisation, not just investment risks\n\u2022 recognises that risks can interact and amplify each other\n\u2022 aims to optimise risk-taking across the entire enterprise\n\u2022 contrasts with a siloed approach where each area manages risk independently", "topic": "risk management", "subtopic": "risk governance - an enterprise view"}, {"q": "what is the role of the board of directors in risk governance?", "a": "the board of directors has ultimate responsibility for risk oversight:\n\u2022 sets risk appetite and tolerance\n\u2022 approves risk management policies and frameworks\n\u2022 ensures adequate resources for risk management\n\u2022 monitors adherence to risk policies\n\u2022 holds management accountable for risk management", "topic": "risk management", "subtopic": "risk governance - an enterprise view"}, {"q": "what is the role of senior management in risk governance?", "a": "senior management is responsible for implementing risk management:\n\u2022 develops risk policies and procedures (for board approval)\n\u2022 allocates resources to risk management activities\n\u2022 establishes risk limits and controls\n\u2022 creates risk management culture\n\u2022 reports to board on risk exposures and issues", "topic": "risk management", "subtopic": "risk governance - an enterprise view"}, {"q": "what is the role of a chief risk officer (CRO)?", "a": "the CRO is responsible for enterprise-wide risk management:\n\u2022 oversees risk identification, measurement, and reporting\n\u2022 independent of profit-generating business units\n\u2022 has authority to escalate risk concerns to senior management and board\n\u2022 coordinates risk management across the organisation\n\u2022 ensures consistent application of risk policies", "topic": "risk management", "subtopic": "risk governance - an enterprise view"}, {"q": "what is risk tolerance?", "a": "risk tolerance is the level of risk an organisation or investor is willing and able to bear in pursuit of its objectives\n\u2022 \u2018willing\u2019 reflects psychological comfort with risk\n\u2022 \u2018able\u2019 reflects financial capacity to withstand losses\n\u2022 both dimensions mu
