<style>
  :root {
    --bg: #0f0f13;
    --surface: #1a1a24;
    --surface2: #22222f;
    --border: #2e2e3e;
    --accent: #7c6df0;
    --accent2: #a78bfa;
    --text: #e8e8f0;
    --text-muted: #8888a8;
    --green: #4ade80;
    --red: #f87171;
    --yellow: #fbbf24;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent2);
    white-space: nowrap;
  }

  .logo span { color: var(--text-muted); font-weight: 400; font-size: 14px; }

  .filters {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    flex: 1;
  }

  select {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    outline: none;
  }

  select:focus { border-color: var(--accent); }

  .stats {
    font-size: 13px;
    color: var(--text-muted);
    white-space: nowrap;
  }

  /* Progress bar */
  .progress-bar {
    height: 3px;
    background: var(--border);
    position: relative;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    transition: width 0.3s ease;
  }

  /* Main */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 16px;
    gap: 24px;
  }

  /* Card */
  .card-container {
    width: 100%;
    max-width: 760px;
    perspective: 1200px;
    cursor: pointer;
  }

  .card {
    position: relative;
    width: 100%;
    min-height: 340px;
    transform-style: preserve-3d;
    transition: transform 0.55s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 16px;
  }

  .card.flipped { transform: rotateY(180deg); }

  .card-face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 16px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border);
    overflow: hidden;
  }

  .card-front {
    background: var(--surface);
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 16px;
  }

  .card-back {
    background: var(--surface2);
    transform: rotateY(180deg);
    justify-content: flex-start;
    gap: 12px;
    overflow-y: auto;
  }

  .card-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--accent2);
    font-weight: 600;
  }

  .card-topic-badge {
    position: absolute;
    top: 16px;
    left: 16px;
    font-size: 11px;
    color: var(--text-muted);
    background: var(--bg);
    padding: 3px 10px;
    border-radius: 20px;
    border: 1px solid var(--border);
  }

  .card-number {
    position: absolute;
    top: 16px;
    right: 16px;
    font-size: 11px;
    color: var(--text-muted);
  }

  .question-text {
    font-size: 20px;
    font-weight: 500;
    line-height: 1.5;
    color: var(--text);
    max-width: 600px;
  }

  .flip-hint {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: auto;
  }

  .answer-content {
    font-size: 15px;
    line-height: 1.7;
    white-space: pre-wrap;
    color: var(--text);
  }

  .answer-content .bullet {
    display: block;
    padding-left: 16px;
    color: var(--text-muted);
    position: relative;
  }

  .answer-content .bullet::before {
    content: '‚Ä¢';
    position: absolute;
    left: 4px;
    color: var(--accent2);
  }

  /* Controls */
  .controls {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .btn:hover { transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn-prev {
    background: var(--surface2);
    color: var(--text);
    border: 1px solid var(--border);
  }

  .btn-next {
    background: var(--surface2);
    color: var(--text);
    border: 1px solid var(--border);
  }

  .btn-shuffle {
    background: var(--surface2);
    color: var(--text-muted);
    border: 1px solid var(--border);
    font-size: 13px;
  }

  .btn-shuffle.active {
    color: var(--accent2);
    border-color: var(--accent);
  }

  /* Rating buttons */
  .rating-buttons {
    display: flex;
    gap: 8px;
    width: 100%;
    max-width: 760px;
    justify-content: center;
  }

  .btn-rating {
    flex: 1;
    max-width: 160px;
    padding: 10px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.15s;
    opacity: 0;
    pointer-events: none;
    transform: translateY(8px);
    transition: opacity 0.2s, transform 0.2s;
  }

  .rating-buttons.visible .btn-rating {
    opacity: 1;
    pointer-events: all;
    transform: translateY(0);
  }

  .btn-again { background: rgba(248,113,113,0.15); color: var(--red); border: 1px solid rgba(248,113,113,0.3); }
  .btn-hard  { background: rgba(251,191,36,0.15);  color: var(--yellow); border: 1px solid rgba(251,191,36,0.3); }
  .btn-good  { background: rgba(74,222,128,0.15);  color: var(--green);  border: 1px solid rgba(74,222,128,0.3); }

  .btn-again:hover { background: rgba(248,113,113,0.25); }
  .btn-hard:hover  { background: rgba(251,191,36,0.25); }
  .btn-good:hover  { background: rgba(74,222,128,0.25); }

  /* Score display */
  .score-display {
    display: flex;
    gap: 16px;
    font-size: 13px;
  }

  .score-item { display: flex; align-items: center; gap: 4px; }
  .dot { width: 8px; height: 8px; border-radius: 50%; }
  .dot-good { background: var(--green); }
  .dot-hard { background: var(--yellow); }
  .dot-again { background: var(--red); }

  /* Empty state */
  .empty { text-align: center; color: var(--text-muted); padding: 40px; }
  .empty h2 { font-size: 24px; margin-bottom: 8px; }

  /* Keyboard hint */
  .kbd-hint {
    font-size: 12px;
    color: var(--text-muted);
    text-align: center;
  }

  kbd {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 1px 6px;
    font-size: 11px;
    font-family: monospace;
  }
</style>

ing power gains\n\u2022 during periods of high inflation (1970s), real returns can be significantly lower or even negative\n\u2022 real returns matter more for long-term planning and comparing across time periods", "topic": "portfolio risk and return", "subtopic": "historical return and risk"}, {"q": "how do returns vary across major countries for different asset classes?", "a": "equity returns vary significantly across countries, with developed markets showing generally positive long-term returns but substantial variation\n\u2022 US large company stocks: \\~10% nominal returns historically\n\u2022 emerging markets often show higher volatility and more variable returns\n\u2022 developed international markets (Europe, Japan, Australia) show positive but varying returns\n\u2022 returns are affected by currency movements for non-domestic investors\n\u2022 diversification across countries can reduce portfolio risk", "topic": "portfolio risk and return", "subtopic": "historical return and risk"}, {"q": "how is risk measured?", "a": "standard deviation (volatility) is the primary measure of risk, showing the dispersion of returns around the mean\n\u2022 higher return assets generally have higher risk\n\u2022 large US company stocks: \\~20% standard deviation historically\n\u2022 small company stocks: higher volatility (\\~30%+) due to less diversification and higher business risk\n\u2022 government bonds: lower volatility (\\~5-10%) than equities\n\u2022 t-bills: lowest volatility (\\~3%) as they're essentially risk-free", "topic": "portfolio risk and return", "subtopic": "historical return and risk"}, {"q": "what is the risk-return tradeoff and how is it demonstrated historically?", "a": "there is a positive relationship between risk and return, where higher-risk assets require higher expected returns to compensate investors\n\u2022 in efficient markets, it is not possible to obtain a higher return without accepting higher risk\n\u2022 investors demand a **risk premium** ristics"}, {"q": "what is risk aversion?", "a": "risk aversion describes an investor's attitude towards risk, where risk-averse investors require higher expected returns to accept higher risk\n\u2022 risk-averse investors (most common): prefer less risky investment when two investments have same expected return\n\u2022 risk-neutral investors: indifferent between risky and risk-free investments with same expected return\n\u2022 risk-seeking investors (rare): prefer riskier investment even with same expected return\ndegree of risk aversion varies among investors\n\u2022 risk tolerance refers to the amount of risk an investor can tolerate to achieve an investment goal\n\u2022 the higher the risk tolerance, the greater is the willingness to take risk\n\u2022 $`\\uparrow`$ risk tolerance, $`\\downarrow`$ risk aversion\n\u2022 greater risk aversion means steeper required return-risk tradeoff", "topic": "portfolio risk and return", "subtopic": "risk aversion and portfolio selection"}, {"q": "what is the utility function and how does it relate to risk aversion?", "a": "utility function quantifies an investor's satisfaction from different investment outcomes, incorporating both return and risk\n\u2022 we assume that investors are risk averse, and they prefer more to less return\nthe utility $`U`$ of an investment:\n\u2022 where $`\\uparrow U`$, the more desirable an investment is\n$$\nU = E(R) - \\frac{1}{2}A\\sigma^2\n$$\n\u2022 $`U`$: utility (satisfaction level)\n\u2022 $`E(R)`$: expected return\n\u2022 $`\\uparrow`$ expected return, $`\\uparrow`$ utility\n\u2022 $`A`$: risk aversion coefficient (higher $`A`$ means more risk-averse)\n\u2022 it is the marginal reward that an investor requires to accept additional risk\n\u2022 $`>0`$ for a risk averse investor, so any $`\\uparrow`$ in risk $`\\downarrow U`$\n\u2022 $`\\sigma^2`$: variance of returns (risk)\n\u2022 a risk-free asset where $`\\sigma^2=0`$, generates the same utility for all\n\u2022 higher utility values indicate more preferred investments", "topic": "portfolio risk and return", "subtopic": "utility theory and indifference curves"}, {"q": "how does the risk aversion coefficient $`A`$ affect investment choices?", "a": "the risk aversion coefficient $`A`$ determines how much an investor penalises risk in their utility calculation\n\u2022 $`A = 0`$: risk-neutral investor (only cares about expected return)\n\u2022 $`A > 0`$: risk-averse investor (penalises risk)\n\u2022 higher $`A`$: more risk-averse (requires much higher returns to accept same risk)\n\u2022 for example, if $`A = 2`$ versus $`A = 4`$, the investor with$`A = 4`$ requires double the risk premium for same variance\n\u2022 typical values for $`A`$ range from 2 to 4 for moderately risk-averse investors", "topic": "portfolio risk and return", "subtopic": "utility theory and indifference curves"}, {"q": "what is an indifference curve?", "a": "an indifference curve shows all combinations of risk and return that provide an investor with the same level of utility\n\u2022 each point on the curve gives the same utility, so an investor doesn\u2019t care whether they\u2019re at point $`a`$ or $`b`$ on curve 1\n\u2022 point $`c`$ has the same risk but significantly lower return than point $`b`$, so the utility at $`c`$ $`<`$ utility at $`b`$\n\u2022 hence a risk-averse investor will prefer curve 1\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/45a0ab18-d253-4cd9-9b11-7371fbef9f8a/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxS ow do indifference curves differ among investors with different risk aversion?", "a": "investors with different risk aversion levels have different indifference curve families\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/82c15c89-6e30-40d9-bd21-7e7b9f3d8897/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=e5ae52f051ffa02fb0bf77e8303d5a0546fb99460f4b0ff6a30926aa302a39ce&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 more risk-averse investors: steeper curves (require more return for same risk)\n\u2022 less risk-averse investors: flatter curves (accept risk with less additional return)\n\u2022 risk-neutral investors: horizontal lines (don't require compensation for risk)\n\u2022 all investors' curves are upward-sloping and convex\n\u2022 optimal portfolio occurs where indifference curve is tangent to efficient frontier", "topic": "portfolio risk and return", "subtopic": "utility theory and indifference curves"}, {"q": "how is the expected return of a two-asset portfolio calculated?", "a": "the expected return of a portfolio is the weighted average of the expected returns of individual assets\n\u2022 typically, we consider a portfolio of two assets, a risk-free asset with return $`R_f`$ and a risky asset of return $`R_i`$ and risk $`\\sigma_i`$\n\u2022 so $`E(R_i)>R_f`$\n$$\nE(R_p) = w_1R_f + w_2E(R_i)\n$$\n\u2022 $`E(R_p)`$: expected return of the portfolio\n\u2022 $`w_1`$, $`w_2`$: weights/proportions of assets 1 and 2\n\u2022 where they equal 1\n\u2022 $`R_f`$, $`E(R_i)`$: returns of the risk-free asset and the expected return of the risky asset\n\u2022 this extends linearly to any number of assets", "topic": "portfolio risk and return", "subtopic": "portfolio risk calculations for a two-asset portfolio"}, {"q": "how is the variance and standard deviation of a two-asset portfolio calculated?", "a": "portfolio variance depends on individual variances, weights, and the covariance between assets\n$$\n\\sigma_p^2 = w_1^2\\sigma_1^2 + w_2^2\\sigma_2^2 + 2w_1w_2Cov(R_1,R_2)\n\\\\\n\\text{or}\n\\\\\n\\sigma_P = \\sqrt{w_1^2\\sigma_1^2 + w_2^2\\sigma_2^2 + 2w_1w_2Cov(R_1,R_2)}\n$$\n\u2022 $`\\sigma_p^2`$: variance of portfolio returns\n\u2022 $`w_1`$, $`w_2`$: weights of assets 1 and 2\n\u2022 $`\\sigma_1^2`$, $`\\sigma_2^2`$: variances of assets 1 and 2\n\u2022 $`Cov(R_1,R_2)`$: covariance between returns of assets 1 and 2\n\u2022 this is equivalent to $`\\rho_{1,2}\\sigma_1\\sigma_2`$, where $`\\rho_{1,2}`$ is the correlation of asset 1 and 2, and $`\\sigma_1`$ and $`\\sigma_2`$ are the standard deviations\n\u2022 portfolio standard deviation: $`\\sigma_p = \\sqrt{\\sigma_p^2}`$\nwhen **asset 1 is a risk-free asset**:\n$$\n\\sigma_p^2 = w_1^2\\sigma_1^2 + w_2^2\\sigma_2^2 + 2w_1w_2Cov(R_1,R_2) = w_2^2\\sigma_2^2\n\\\\\n\\sigma_p=w_2\\sigma_2\n$$\n\u2022 as $`\\sigma_1`$ is the risk for the risk free asset, so $`\\sigma_1=0`$\n\u2022 so $`Cov(R_1,R_2)=0`$\n\u2192 for example, if I have a portfolio of 80% in S&P 500 stock index and 20% in the MSCI EM index\n\u2022 holdings:\n\u2022 S&P 500: expected return is 9.93%, standard deviation is 16.21%\n\u2022 EM stocks: expected return is 18.20%, standard deviation is 33.11%\n\u2022 covariance between US and EM stocks is 0.0050\n\u2022 calculating the portfolio's expected return:\n\u2022 $`R_P = w_1R_1 + w_2R_2`$\n\u2022 $`R_P = (0.80 \\times 0.0993) + (0.20 \\times 0.1820)`$\n\u2022 $`R_P = 0.1158 = 11.58\\%`$\n\u2022 calculating the portfolio\u2019s variance:\n\u2022 $`\\sigma_p^2 = w_1^2\\sigma_1^2 + w_2^2\\sigma_2^2 + 2w_1w_2Cov(R_1,R_2) = w_2^2\\sigma_2^2`$\n\u2022 $`\\sigma_P^2 = (0.80^2 \\times 0.1621^2) + (0.20^2 \\times 0.3311^2) + (2 \\times 0.80 \\times 0.20 \\times 0.0050)`$\n\u2022 $`\\sigma_P^2 = 0.01682 + 0.00439 + 0.00160 = 0.02281`$\n\u2022 $`\\sigma_P = \\sqrt{0.02281} = 0.15103 = 15.10\\%`$\n\u2022 thus the portfolio has expected return of 11.58% and risk of 15.10%", "topic": "portfolio risk and return", "subtopic": "portfolio risk calculations for a two-asset portfolio"}, {"q": "what is the capital allocation line?", "a": "the capital allocation line represents the portfolios available to an investor\n\u2022 equation of the line is derived from the [variance equation](/a9d439df6c7b4e7cb53605c2195f0337?pvs=25) of a two-asset portfolio when asset 1 is a risk-free asset, rewritten as $`w_1=1-\\frac{\\sigma_p}{\\sigma_2}`$\n\u2022 $`w_1`$: weight of the risk free asset\n\u2022 $`\\sigma_p`$: portfolio standard deviation\n\u2022 $`\\sigma_2`$: standard deviation of the risky asset\nassuming a portfolio of a risk-free $`f`$ and a risky asset $`i`$, this gives the equation:\n$$\nE(R_p) = R_f + \\frac{E(R_i) - R_f}{\\sigma_i}\\sigma_p\n$$\n\u2022 $`R_f`$: return of the risk-free asset aka the risk-free rate\n\u2022 y-intercept\n\u2022  $`\\frac{E(R_i) - R_f}{\\sigma_i}`$: the additional required return for every increment in risk aka the market price of risk\n\u2022 $`E(R_i)`$: expected return of the risky asset\n\u2022 $`\\sigma_i`$: standard deviation of the risky asset\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/83f87bd5-5b69-460d-bc0a-dfa597af03d9/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=db24976ee1951888d0f1022446515657b3 l risks\n\u2022 adding new assets has no diversification benefit at all because they all move together perfectly\n\u2022 for example, if asset 1 has 20% risk and asset 2 has 30% risk but are perfectly positively correlated, a 50/50 portfolio would have exactly 25% risk\n\u2022 \\<+1: anything less than perfect positive correlation\n\u2022 portfolio risk is** ****below** the weighted average\n\u2022 diversification benefit appears\n\u2022 for example, if asset 1 has 20% risk and asset 2 has 30% risk but are perfectly negatively correlated, a $`\u03c1 = 0.5`$ might produce portfolio risk of only 22% instead of 25%\n\u2022 the lower the correlation, the greater the risk reduction\n\u2022 -1: perfect negative correlation (assets move in opposite directions)\n\u2022 can create **riskless portfolio** (zero standard deviation)\n\u2022 this happens when the weights where gains from one asset exactly offset losses from the other every single period\n\u2022 this happens when assets move in perfectly opposite directions\n\u2022 for example, if one asset goes up 5%, the other goes down proportionally, and the portfolio stays flat\n\u2022 0: no linear correlation\n\u2192 basically, portfolio risk becomes smaller as $`\\downarrow \\rho`$, with the smallest portfolio risk when $`\\rho = -1`$", "topic": "portfolio risk and return", "subtopic": "portfolio risk calculations for a two-asset portfolio"}, {"q": "how is the relationship between portfolio risk and return illustrated?", "a": "the table below shows the portfolio return and risk for four correlation coefficients ranging from +1.0 to -1.0\n\u2022 as the correlation $`\\downarrow`$, risk $`\\downarrow`$\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/81a891cd-0d2e-4557-8f28-4b031e312a71/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-E bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=529e78b8c0b7dee38e4a10680248da524d198db72397dbe24fe6a30a1d618a97&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 if two assets are perfectly correlated, the [risk-return opportunity set](/2d4c58a64f618072a570cf24de178481?pvs=25#2f9c58a64f6180e3b9b7e9f9be209964) is represented by a straight line connecting those two assets\n\u2022 where the line contains portfolios formed by changing the weight of each asset invested in the portfolio\n\u2022 if the two assets are not perfectly correlated, the portfolio's risk is less than the weighted average risk of the components, and the portfolio formed from the two assets bulges on the left as shown by curves with the correlation coefficient $`\\rho`$ less than 1.0", "topic": "portfolio risk and return", "subtopic": "portfolio risk calculations for a two-asset portfolio"}, {"q": "how is expected return calculated for a portfolio of $`N`$ assets?", "a": "expected return for multiple assets extends the two-asset formula\n$$\nE(R_p) = \\sum_{i=1}^N w_iE(R_i)\n$$\n\u2022 $`N`$: number of assets\n\u2022 $`w_i`$: weight of asset i\n\u2022 $`E(R_i)`$: expected return of asset i\n\u2022 $`\\sum w_i = 1`$ as weights must sum to 1\n\u2022 expected return is always a linear combination of individual returns", "topic": "portfolio risk and return", "subtopic": "portfolio of many assets"}, {"q": "how is variance calculated for a portfolio of $`N`$ assets?", "a": "portfolio variance with multiple assets includes all pairwise covariances\n\u2022 it is not simply a weighted average of the returns of each security, unless are securities are perfectly correlated (correlation is 1)\n$$\n\\sigma_p^2 = \\sum_{i=1}^n \\sum_{j=1}^n w_iw_jCov(R_i,R_j)\n$$\n\u2022 includes $`n`$ variance terms (cases when $`i = j`$)\n\u2022 the covariance of an asset with itself is the covariance\n\u2022 includes $`n^2 - n`$ covariance terms (cases when $`i \u2260 j`$)\n\u2022 $`Cov(R_i,R_j) =\\rho_{i,j}\\sigma_i\\sigma_j`$\nthus, the equation can be split into the variance and the covariance terms below\n\u2022 the first term is the variances where $`i=j`$\n\u2022 the second term is the covariances when $`i \\neq j`$\n$$\n\\sigma_p^2 = \\sum_{i=1}^N w_i^2Var(R_i)+\\sum_{i,j=1, i \\neq j}^N w_iw_jCov(R_i,R_j)\n$$\nas $`n \\uparrow`$, covariance terms dominate\n\u2022 for large portfolios, average covariance determines portfolio variance\n\u2022 portfolio with 30 assets has:\n\u2022 30 variance terms (one per asset)\n\u2022 870 covariance terms (30 \u00d7 29 pairwise combinations)\n\u2022 as the portfolio grows:\n\u2022 variance terms: grow at rate $`N`$ (linear)\n\u2022 covariance terms: grow at rate $`N\u00b2`$ (quadratic)\n\u2022 individual asset variances (firm-specific risk) get smaller as $`w_i^2 \\rightarrow 0`$\n\u2022 so these variance terms contribute less and less to total portfolio risk\n\u2022 the covariances thus dominate\n\u2022 this is why diversification works", "topic": "portfolio risk and return", "subtopic": "portfolio of many assets"}, {"q": "how can we reduce the risk of a portfolio?", "a": "given the equations for [portfolio variance](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f618059bd39c7c8f45953e1), assume that a portfolio has equal weights $`\\frac{1}{N}`$ for all $`N`$ assets\n\u2022 given this, we can rewrite the portfolio variance:\n$$\n\\sigma_P^2 = \\frac{\\overline{\\sigma^2}}{N} + \\frac{N-1}{N}\\overline{Cov}\n$$\n\u2022 $`\\overline{\\sigma^2}`$: average variance across all assets\n\u2022 $`\\overline{Cov}`$: average covariance between all pairs of assets\nas $`N\\uparrow`$, the $`\\frac{\\overline{\\sigma^2}}{N}\\downarrow`$ and $`\\frac{N-1}{N}\\overline{Cov} \\rightarrow \\overline{Cov}`$\n\u2022 implies that the contribution of one asset's variance to portfolio variance $`\\rightarrow 0`$\n\u2022 for portfolios with a large $`N`$, covariance among the assets accounts for almost all of the portfolio's risk, as found [here](/2d4c58a64f618072a570cf24de178481?pvs=25#2f9c58a64f618014ada5f7bb2aad85c7)\n\u2022 if the assets are unrelated to one another, the portfolio can have close to zero risk", "topic": "portfolio risk and return", "subtopic": "portfolio of many assets"}, {"q": "what is diversifiable versus non-diversifiable risk?", "a": "total risk can be separated into two components based on whether it can be eliminated through diversification\n\u2022 diversifiable risk (unsystematic, firm-specific, idiosyncratic risk): can be eliminated through diversification\n\u2022 for example: management decisions, labour strikes, product recalls\n\u2022 affects individual companies or industries\n\u2022 investors are not rewarded for bearing this risk\n\u2022 non-diversifiable risk (systematic, market risk): cannot be eliminated through diversification\n\u2022 for example: economic cycles, interest rates, inflation\n\u2022 affects all or most securities\n\u2022 investors require risk premium for bearing this risk\ndiversification eliminates firm-specific (unsystematic) risk but cannot eliminate market (systematic) risk", "topic": "portfolio risk and return", "subtopic": "diversification concepts"}, {"q": "what are the key methods for achieving portfolio diversification?", "a": "diversify with asset classes: correlations amongst major asset classes are not usually high, which provides opportunities for diversification benefits\n\u2022 industries and sectors are also used to diversify portfolios (eg. energy stocks may not be well correlated with health care stocks)\n\u2022 the exact proportions depend on the risk, return, and correlation characteristics of each asset class and the home country of the investor\n\u2022 major asset classes are distinguished from sub-classes (e.g. US value stocks vs US growth stocks)\ndiversify with index funds: index mutual funds or exchange-traded funds (ETFs) that track respective indices can bring down costs associated with building a well-diversified portfolio\n\u2022 diversifying by sector can become costly for small portfolios because of the number of securities required\n\u2022 exposure to 10 asset classes could require 300 securities, which can be expensive to trade and track\n\u2022 many investors should consider index mutual funds as an investment vehicle as opposed to individual securities\ndiversification amongst countries: countries are different because of industry focus, economic policy, and political climate\n\u2022 financial returns in one country over time are not likely to be highly correlated with returns in another country\n\u2022 country returns may also be different because of different currencies\n\u2022 return on a foreign investment may be different when translated to the home country's currency\n\u2022 because currency returns are uncorrelated with stock returns, they may help reduce the risk of investing in a foreign country even when that country, in isolation, is a very risky emerging market from an equity investment point of view\n\u2022 investment in foreign countries is an essential part of a well-diversified portfolio\ndiversify by not owning your employer's stock: companies encourage employees to invest in company stock through employee stock plans and retirement plans, but this creates concentration risk\n\u2022 because you work for your employer, you are already heavily invested in it as your earnings depend on your employer\n\u2022 the level of your earnings, whether your compensation improves or whether you get a promotion, depends on how well your employer performs\n\u2022 if a competitor drives your employer out of the market, you will be out of a job\n\u2022 additional investments in your employer will concentrate your wealth in one asset even more so and make you less diversified\n\u2022 you should consider the non-financial investments that you have made, especially the human capital you have invested in your company\nevaluate each asset before adding to a portfolio: there is a cost associated with diversification\n\u2022 there is a cost of trading an asset as well as the cost of tracking a larger portfolio\n\u2022 a general rule is the [Sharpe ratio](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f618004b36dfc7cd5328ebe)\nbuy insurance for risky portfolios: insurance is an investment asset that has a negative correlation with your assets and is thus very valuable\n\u2022 insurance gives a positive return when assets lose value, but pays nothing if your assets maintain their value\n\u2022 over time, insurance generates a negative average return\n\u2022 many individuals are willing to accept a small negative return because insurance reduces their exposure to an extreme loss\n\u2022 in general, it is reasonable to add an investment with a negative return if that investment significantly reduces risk (an example of the risk\u2013return trade-off)", "topic": "portfolio risk and return", "subtopic": "diversification concepts"}, {"q": "how should investors evaluate each asset before adding to a portfolio using the Sharpe ratio?", "a": "a general rule to evaluate whether a new asset should be included to an existing portfolio is based on the following risk\u2013return trade-off relationship:\n$$\nE(R_{new}) = R_f + \\frac{\\sigma_{new}\\rho_{new,p}}{\\sigma_p} \\times [E(R_p) - R_f]\n$$\n\u2022 *new* and *p* refer to the new stock and existing portfolio\n\u2022 $`E(R)`$: expected return from the asset\n\u2022 $`R_f`$: return on the risk-free asset\n\u2022 $`\\sigma`$: standard deviation\n\u2022 $`\\rho`$: correlation coefficient\nif the new asset's risk-adjusted return benefits the portfolio, then the asset should be included\n\u2022 the condition can be rewritten using the Sharpe ratio on both sides:\n\u2022 the Sharpe ratio measures risk-adjusted performance\n$$\n\\frac{E(R_{new}) - R_f}{\\sigma_{new}} > \\frac{E(R_p) - R_f}{\\sigma_p} \\times \\rho_{new,p}\n$$\n\u2022 if the Sharpe ratio of the new asset is greater than the Sharpe ratio of the current portfolio times the correlation coefficient, it is beneficial to add the new asset", "topic": "portfolio risk and return", "subtopic": "diversification concepts"}, {"q": "what investments have negative correlations with stocks historically?", "a": "investments with negative correlations also exist\n\u2022 historically, gold has a negative correlation with stocks\n\u2022 however, the expected return is usually small and sometimes even negative\n\u2022 investors often include gold and other commodities in their portfolios as a way of reducing their overall portfolio risk, including currency risk and inflation risk\n\u2022 buying put options is another way of reducing risk\n\u2022 because put options pay when the underlying asset falls in value (negative correlation), they can protect an investor's portfolio against catastrophic losses\n\u2022 put options cost money, and the expected return is zero or marginally negative", "topic": "portfolio risk and return", "subtopic": "diversification concepts"}, {"q": "what is the investment opportunity set?", "a": "the investment opportunity set represents all possible portfolios that can be constructed from available assets\n\u2022 the set of points is the investment opportunity set, and they are bounded on the left by the curve\n\u2022 points on the curve and to the right of the curve are part of the set\n\u2022 each point represents a represent feasible portfolio with specific risk and return characteristics\n\u2022 points outside are not achievable with available assets\n\u2022 boundary contains portfolios with highest return for given risk\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/1f0f2a15-3315-40cd-b74e-728a3783c48c/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=9fa98fceb0c7f37a75f8d2d77dedd0159c3051da729013b4dfd04f041329043d&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 the addition of new assets to this portfolio creates more and more portfolios that are either a linear combination of the existing portfolio and the new asset or a curvilinear combination, depending on the correlation between the existing portfolio and the new asset\n\u2022 if the new asset class is not perfectly correlated with the existing asset class, the investment opportunity set will expand out further to the northwest, providing a superior risk-return trade-off (because with less risk, there is a higher expected return)", "topic": "portfolio risk and return", "subtopic": "efficient frontier"}, {"q": "what is the minimum-variance frontier?", "a": "the minimum-variance frontier is the set of portfolios with minimum variance for each level of return\n\u2022 risk-averse investors seek to minimize risk for a given return\n\u2022 assume points A, B, and X below on the same horizontal line, so the three points have the same expected return $`E(R)`$ as do all other points on the imaginary line connecting A, B, and X\n\u2022 given a choice, an investor will choose the point with the minimum risk, which is X\n\u2022 but X is unattainable because it does not lie within the investment opportunity set\n\u2022 thus, the minimum risk that we can attain for $`E(R)`$ is at A\n\u2022 B and all points to the right of A are feasible but they have higher risk\n\u2022 so a risk-averse investor will choose only A in preference to any other portfolio with the same return\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/4cfe0f79-3cac-4dc1-b1b9-a10f0d5da898/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCX owest possible variance among all portfolios from the point [here](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f6180f0a128ca58cfd42aa9)\n\u2022 lies at the leftmost point of the minimum-variance frontier\n\u2022 has minimum risk but not necessarily highest return\nit serves as the dividing point between efficient and inefficient portions\n\u2022 meaning that with the same risk, you can choose a higher return with the efficient portfolio) over the inefficient portfolio\n\u2022 all portfolios above GMVP are efficient\n\u2022 all portfolios below GMVP are inefficient", "topic": "portfolio risk and return", "subtopic": "efficient frontier"}, {"q": "what is the efficient frontier of risky assets?", "a": "the efficient frontier, aka the Markowitz efficient frontier, is the upper portion of the minimum-variance frontier, starting from the GMVP\n\u2022 contains portfolios with highest return for each level of risk\n\u2022 or equivalently, lowest risk for each level of return\n\u2022 rational investors only choose portfolios on efficient frontier\n\u2022 specific portfolio choice depends on investor's risk aversion", "topic": "portfolio risk and return", "subtopic": "efficient frontier"}, {"q": "how is the capital allocation line combined with the efficient frontier?", "a": "the [capital allocation line](/2d4c58a64f618072a570cf24de178481?pvs=25#2fac58a64f618031a1b2ddab095119a3) (CAL) shows risk-return combinations achievable by combining a risky portfolio with the risk-free asset\n\u2022 all portfolios on the efficient frontier can potentially be combined with the risk-free asset\n\u2022 measures excess return per unit of risk\n\u2022 higher slope indicates better risk-return tradeoff\n\u2022 steeper CAL is always preferred\n\u2022 optimal risky portfolio maximises the slope of the CAL line\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/2ce59f38-b6ad-4682-b561-39a25f22c10b/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=d5e478817b1caedf9139c96129b92806e8fc0daf9ffc9d6f6b00098090a1b7dc&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 this shows two potential portfolios to be combined with the risk-free asset\n\u2022 CAL(A): risk-free asset with portfolio A\n\u2022 CAL(P): risk-free asset with portfolio P\n\u2022 comparing CAL(A) and CAL(P) shows that there is a point on CAL(P) with a higher return and same risk for each point on CAL(A)\n\u2022 thus, an investor will choose CAL(P) over CAL(A)\n\u2022 none of the further northwest portfolios with better returns is attainable because they are above the efficient frontier\n\u2022 point X is pic": "portfolio risk and return", "subtopic": "capital allocation line"}, {"q": "what is the two-fund separation theorem?", "a": "the two-fund separation theorem states that all investors hold the same optimal risky portfolio P combined with the risk-free asset\n\u2022 investors differ only in their allocation, not in the risky portfolio held\n\u2022 simplifies portfolio management and investment advice\nportfolio choice separates into two decisions:\n\u2022 determining optimal risky portfolio P (same for all investors)\n\u2022 selected from numerous risky portfolios without considering investor\u2019s preferences\n\u2022 allocating between P and risk-free asset (varies by risk aversion)", "topic": "portfolio risk and return", "subtopic": "two-fund separation theorem"}, {"q": "how do investors combine the risk-free asset and optimal risky portfolio to obtain the optimal investor portfolio?", "a": "the capital allocation line connects the optimal risky portfolio and the risk-free asset, and all optimal investor portfolios must be on this line\n\u2022 considering each individual investor's risk preference, using **indifference curves**, determine the investor's allocation to the risk-free asset (lending) and to the optimal risky portfolio\n\u2022 so the individual investor's risk preference determines the amount of financing (ie. lending to the government instead of investing in the optimal risky portfolio)\n\u2022 portfolios beyond the optimal risky portfolio are obtained by borrowing at the risk-free rate (ie. buying on margin)\n\u2022 borrowing to purchase additional amounts of the optimal risky portfolio\nthe optimal indifference curve is tangent to the capital allocation line CAL(P)\n\u2022 indifference curves with higher utility than this one lie above the capital allocation line, so their portfolios are not achievable\n\u2022 indifference curves that lie below this one are not preferred because they have lower utility\n\u2022 thus, the optimal portfolio for the investor with this specific risk appetite (given by the highest indifference curve) is portfolio C on CAL(P), which is tangent to the indifference curve\n\u2022 this is made up of the risky portfolio P and risk-free assets\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/2c2af279-e7c0-4734-b5d8-7f2dec1b91e8/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3ml9BrKuQCOuCtw%2F3WnOSjexNJTO9eIBSjYBA1bkZRSD4YY7ZqHnPyGvMnUFrS0AEqvAk%2Fv6NTsvISoG%2Fi3kCAoh972KuSFfgfaqBGUv2yZ01sY8PGyAOk5Y0ruT6xjiUW9%2BZnwxdbpOTHrlZmXdkbpqp0TZuyiIU7U6X1Dh9Z5bA0u7i1WJ%2Bi2Xb7WVm5EBrtwlR6NmbN7%2FpWXHVqS%2FIO4xQ0NFeOCOOsh%2BHWxutBC7jCIwY3NBjqkAU8etsMlxzVMr3U27j4Q%2FWioMz7VkHTjlEjj%2F0NKyHvB7NFUrdvnmqxt8oabevwA%2B3TYY8Z3%2BpTXajc280m0q5tNPW8N%2FgweU%2Bn%2B5FcUr5AojBe2HN8yfUXOS4eL0Ami%2FyLqSX9sAfkxgoIaktQ7oE5ve%2FgZHJ6Sh%2F7yfXB2dXGXZUW1R0myesZvR1xd0k5yOZfgnWNpEdDEMbOkIyNhqINPWX6w&X-Amz-Signature=e834bb6a3b668e534145da049a4950db057952ec65f711032aca987b42499bf3&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject)\n\u2022 for a more risk-averse investor, the tangency point would occur further to the left on CAL(P)\n\u2022 tangency point is closer to the risk-free rate (the y-intercept)\n\u2022 at a point with lower risk and lower expected return than point C\n\u2022 the indifference curve would have a steeper slope, as it rises more sharply as risk increases\n\u2022 requires much more additional return for each unit of additional risk", "topic": "portfolio risk and return", "subtopic": "optimal investor portfolio"}, {"q": "how does the optimal risky portfolio relate to the market portfolio?", "a": "in equilibrium, **the optimal risky portfolio P is the market portfolio**\n\u2022 market portfolio: value-weighted portfolio of all risky assets\n\u2022 when all investors hold same risky portfolio, it must be the market portfolio\n\u2022 this is the key insight of capital asset pricing model (CAPM)\n\u2022 market portfolio is on efficient frontier\n\u2022 justifies passive index investing", "topic": "portfolio risk and return", "subtopic": "optimal investor portfolio"}, {"q": "what are the assumptions behind the market portfolio being optimal?", "a": "several assumptions:\n\u2022 investors have homogeneous expectations (agree on expected returns, risks, correlations)\n\u2022 investors can borrow and lend at risk-free rate\n\u2022 no transaction costs or taxes\n\u2022 all investors are mean-variance optimisers\n\u2022 all assets are marketable and divisible\n\u2022 when assumptions violated, different investors may hold different risky portfolios", "topic": "portfolio risk and return", "subtopic": "optimal investor portfolio"}, {"q": "what is the relationship between risk and return in capital market theory?", "a": "as the risk\u2013return capital market theory illustrates, one must assume higher risk in order to earn a higher return\n\u2022 although investors desire an asset that produces the highest return and carries the lowest risk, such an asset does not exist", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "why do investors have different optimally risk portfolios?", "a": "though we assume that all investors have the same economic expectations, different investors value stocks and other assets differently\n\u2022 pricing an asset involves assumptions about growth expectations and others, so different investors will have different expectations", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "what is a passive portfolio strategy?", "a": "a passive portfolio strategy is based on the belief that trying to beat the market is difficult and not worth the effort\n\u2022 passive investors do not trade actively because they believe that the market incorporates all available information\n\u2022 if the market is an informationally efficient market, the price in the market is an unbiased estimate of all future discounted cash flows\n\u2022 the price aggregates and reflects all information that is publicly available, and investors cannot expect to earn a return that is greater than the required rate of return for that asset\n\u2022 if the price reflects all publicly available information and there is no way to outperform the market, then there is little point in investing time and money to arrive at your price using your own estimates of cash flows and rates of return\na passive investment strategy is essentially holding the market portfolio\n\u2022 investors who passively invest do not need to spend time or money doing research to find stocks that are undervalued or overvalued\n\u2022 they also do not spend time and money in trying to time the market\n\u2022 passive investing involves minimum transaction costs", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "what is 'the market' in capital market theory?", "a": "the market includes all risky assets, or anything that has value\n\u2022 however, not all assets are tradable, and not all tradable assets are investable\n\u2022 a local or regional stock market index is typically used as a proxy for the market because of active trading in stocks\nso the market portfolio is", "topic": "portfolio risk and return: part 2", "subtopic": "capital market theory: risk-free and risky assets"}, {"q": "what is the capital market line (CML)?", "a": "the capital market line is a special case of the capital allocation line, where the risky portfolio is the market portfolio\n\u2022 the risk-free asset is a debt security with no default risk, no inflation risk, no liquidity risk, no interest rate risk, and no risk of any other kind\n\u2022 US treasury bills are usually used as a proxy of the risk-free return, $`R_f`$\n\u2022 the S&P 500 is a proxy of the market portfolio, which is the optimal risky portfolio\ngraphically, the market portfolio is the point on the Markowitz efficient frontier where the CML from the risk-free asset as the y-intercept is tangent to the Markowitz efficient frontier\n![](https://prod-files-secure.s3.us-west-2.amazonaws.com/b62076eb-9f9d-4152-ae0d-7b59889545bc/a8959950-30e5-4878-8476-03000cfb9a61/image.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=ASIAZI2LB466XHMXQASB%2F20260228%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20260228T222411Z&X-Amz-Expires=3600&X-Amz-Security-Token=IQoJb3JpZ2luX2VjEJb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQC3t4Ve5T9sjOUdpC9NueVtR0E%2FI2jwpkDmDa4cfkZdHgIhALxxYJDhCWb4bMZEq1Dgu5NJ%2F4waZY0y%2BQxsEw4mkNkDKv8DCF8QABoMNjM3NDIzMTgzODA1IgwtWXnyc5L5n4pu3F0q3ANXveT8TRpIpW%2FlqrT7irOJsSPnpkjMTdKCgtpLHPI1%2Ffwqk8rxSaD19mAJxSn2KtQsz%2BGZR9AhMTIvy1bY%2FSW9B4NjoOsvIUZ%2FUYoy5gULrEAF%2FISt1XpRCOovJok7DQbYRFoDYmBIHAt14wjeJ%2BWCD5MOuY1a4jpaYMQ9pvUo0zWBly8krCV9Rbu%2BLMFBe3vjAIxMZmM4WSxU9idQgVH9oGyNt0ocAFVYZJ7QNkLi0cgkMxvAkpCburdhM9kAGCOgg8qWIirm56F9JHlXfSSekYfkt3XiCR438qX3pZzxz4GUsM%2Ft20QNSUWBj3aISSdfUq2AhkRJu96JatlfIGSlzWh%2B%2FuVVh%2Bl9QXYnwyI1jUuQi4Z0%2FMeK5lGrK4b3ZprUoYV9u6qotqpdc3m
